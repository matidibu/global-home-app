<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Global Home Assist | Premium Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            /* Gris m√°s claro y suave */
            background: linear-gradient(180deg, #374151 0%, #94a3b8 40%, #f1f5f9 100%);
            background-attachment: fixed; min-height: 100vh;
        }
        .glass-panel { background: rgba(255, 255, 255, 0.98); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.5); shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card-point { border-radius: 1.5rem; overflow: hidden; background: white; transition: 0.4s; }
        .card-point:hover { transform: translateY(-10px); shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-7xl mx-auto flex justify-between items-center mb-8 text-white">
        <h1 class="text-3xl font-extrabold tracking-tighter italic">Global Home Assist</h1>
        <div class="flex gap-4 opacity-80"><span>‚áÑ</span><span>üîç</span><span>‚ìò</span></div>
    </header>

    <main class="max-w-7xl mx-auto space-y-6">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-panel p-8 space-y-4">
                <h3 class="font-bold text-gray-800 border-b pb-2 text-xs uppercase">Perfil</h3>
                <div class="grid grid-cols-1 gap-2">
                    <input type="text" id="nac" placeholder="Nacionalidad" class="border-b p-2 outline-none">
                    <input type="text" id="dest" placeholder="Destino" class="border-b p-2 outline-none">
                    <select id="idioma" class="border-b p-2 outline-none">
                        <option value="Espa√±ol">Espa√±ol</option>
                        <option value="Ingl√©s">English</option>
                    </select>
                </div>
            </div>

            <div class="glass-panel p-8 flex flex-col justify-between">
                <select id="estilo" class="w-full p-3 border rounded-xl bg-gray-50 text-sm font-bold">
                    <option value="standard">Clase Ejecutiva</option>
                    <option value="premium">Experiencia VIP</option>
                </select>
                <button onclick="generar()" class="bg-blue-600 text-white w-full py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-blue-700 transition-all mt-4">Dise√±ar Itinerario</button>
            </div>

            <div class="bg-blue-600 text-white p-8 rounded-[2rem] shadow-xl">
                <h4 class="font-bold text-xs mb-2 border-b border-blue-400 pb-1 uppercase">Requisitos Legales</h4>
                <p id="req" class="text-xs leading-relaxed opacity-90 font-light italic">Sincronizando tr√°mites...</p>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a id="l-booking" target="_blank" class="bg-white/90 p-5 rounded-2xl flex items-center justify-between shadow hover:bg-blue-50">
                <span class="font-bold text-blue-900 text-xs uppercase">‚ûî Booking.com</span>
            </a>
            <a id="l-airbnb" target="_blank" class="bg-white/90 p-5 rounded-2xl flex items-center justify-between shadow hover:bg-rose-50">
                <span class="font-bold text-rose-700 text-xs uppercase">üè† Airbnb Residencias</span>
            </a>
            <a id="l-autos" target="_blank" class="bg-white/90 p-5 rounded-2xl flex items-center justify-between shadow hover:bg-emerald-50">
                <span class="font-bold text-emerald-700 text-xs uppercase">üöó RentalCars</span>
            </a>
        </div>

        <div id="load" class="hidden text-center text-white font-bold animate-pulse py-6">CONECTANDO CON SERVIDORES GLOBALES...</div>

        <div id="res" class="hidden space-y-6">
            <div id="lista-puntos" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const params = {
                destino: document.getElementById('dest').value,
                nacionalidad: document.getElementById('nac').value,
                estilo: document.getElementById('estilo').value,
                idioma: document.getElementById('idioma').value
            };
            if(!params.destino) return;
            document.getElementById('load').classList.remove('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(params)
                });
                const d = await r.json();

                document.getElementById('req').innerText = d.requisitos;

                // LINKS DE AFILIADO (Ejemplo de construcci√≥n de link)
                const AID = "TU_ID_AQU√ç"; // Pon aqu√≠ tu ID de afiliado de Booking
                document.getElementById('l-booking').href = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(params.destino)}&aid=${AID}`;
                document.getElementById('l-airbnb').href = `https://www.airbnb.com/s/${encodeURIComponent(params.destino)}/homes`;
                document.getElementById('l-autos').href = `https://www.rentalcars.com/search-results?locationName=${encodeURIComponent(params.destino)}&affiliateCode=${AID}`;

                const list = document.getElementById('lista-puntos');
                list.innerHTML = "";
                
                d.puntos.forEach(p => {
                    // MOTOR DE IM√ÅGENES REFORZADO (Usando proxy de alta disponibilidad)
                    const fotoUrl = `https://images.weserv.nl/?url=https://source.unsplash.com/800x600/?${encodeURIComponent(p.n + "," + params.destino)}`;

                    list.innerHTML += `
                        <div class="card-point shadow-lg flex flex-col">
                            <div class="h-48 relative overflow-hidden bg-gray-200">
                                <img src="${fotoUrl}" class="w-full h-full object-cover">
                                <div class="absolute top-3 right-3 bg-white/95 px-3 py-1 rounded-full text-[10px] font-black text-blue-600 shadow-md">
                                    ${p.p}
                                </div>
                            </div>
                            <div class="p-6 flex flex-col flex-grow">
                                <h4 class="font-extrabold text-base mb-2 uppercase tracking-tight">${p.n}</h4>
                                <p class="text-[10px] text-gray-500 italic mb-4 flex-grow">"${p.s}"</p>
                                <div class="space-y-2 mt-auto">
                                    <a href="https://www.getyourguide.com/s?q=${encodeURIComponent(p.n)}&customer_id=${AID}" target="_blank" 
                                       class="block w-full text-center bg-blue-600 text-white py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest">Tickets Afiliado</a>
                                    <div class="grid grid-cols-2 gap-2">
                                        <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + ' official tickets')}&btnI" target="_blank" 
                                           class="bg-gray-100 text-gray-600 text-center py-2 rounded-lg text-[9px] font-bold uppercase">Sitio Oficial</a>
                                        <a href="https://www.google.com/maps/search/${encodeURIComponent(p.n + ' ' + params.destino)}" target="_blank" 
                                           class="bg-gray-100 text-gray-600 text-center py-2 rounded-lg text-[9px] font-bold uppercase">Mapa</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');
            } catch (e) { alert("Error de conexi√≥n"); }
        }
    </script>
</body>
</html>
