<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | VIP Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f4f8; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .card-premium { background: white; border-radius: 2rem; overflow: hidden; transition: 0.4s; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .card-premium:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-6xl mx-auto flex items-center gap-5 mb-10">
        <div class="bg-blue-700 w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-200">
            <span class="text-white font-black text-2xl tracking-tighter">GH</span>
        </div>
        <div>
            <h1 class="text-3xl font-black italic text-slate-900 uppercase leading-none">Global Home <span class="text-blue-700">Assist</span></h1>
            <p class="text-[10px] font-bold text-slate-400 tracking-[0.3em] uppercase mt-1">Premium Concierge Service</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto">
        <section class="glass p-8 rounded-[2.5rem] shadow-xl border border-white grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <input type="text" id="nac" placeholder="Nacionalidad" class="p-4 rounded-2xl bg-slate-50 outline-none border focus:border-blue-500 font-semibold transition-all">
            <input type="text" id="dest" placeholder="Destino" class="p-4 rounded-2xl bg-slate-50 outline-none border focus:border-blue-500 font-semibold transition-all">
            <button onclick="generar()" class="bg-blue-700 text-white font-black py-4 rounded-2xl hover:bg-blue-800 transition-all shadow-lg shadow-blue-100 uppercase text-xs tracking-widest">Crear Experiencia VIP</button>
        </section>

        <div id="loading" class="hidden text-center py-20 animate-pulse font-bold text-slate-400 uppercase tracking-widest text-xs">Sincronizando con Global Home AI...</div>

        <div id="itinerario" class="hidden space-y-12">
            <div class="bg-blue-600 p-10 rounded-[2.5rem] shadow-2xl shadow-blue-100">
                <p id="bienvenida" class="text-white text-2xl italic font-light leading-relaxed"></p>
            </div>
            <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-20"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const dest = document.getElementById('dest').value;
            if(!dest) return;
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('itinerario').classList.add('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ destino: dest, nacionalidad: document.getElementById('nac').value })
                });
                const data = await r.json();

                document.getElementById('bienvenida').innerText = data.bienvenida;
                const grid = document.getElementById('grid');
                grid.innerHTML = "";

                data.puntos.forEach(p => {
                    grid.innerHTML += `
                        <div class="card-premium flex flex-col">
                            <div class="h-60 w-full relative">
                                <img src="${p.imagen}" class="w-full h-full object-cover">
                                <div class="absolute top-4 right-4 bg-white/90 px-3 py-1 rounded-full text-[10px] font-black text-blue-700 shadow-sm">${p.precio}</div>
                            </div>
                            <div class="p-8 flex flex-col flex-grow">
                                <h4 class="font-black text-xl text-slate-800 uppercase mb-3 tracking-tighter">${p.nombre}</h4>
                                <p class="text-xs text-slate-500 italic mb-8 flex-grow leading-relaxed">"${p.tip}"</p>
                                <a href="https://www.google.com/search?q=${encodeURIComponent(p.nombre + ' ' + dest)}" target="_blank" class="block w-full text-center bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[9px] tracking-widest hover:bg-blue-700 transition-all">Explorar Lugar</a>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('itinerario').classList.remove('hidden');
            } catch (e) { alert("Error en la conexi√≥n VIP"); }
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
</body>
</html>
