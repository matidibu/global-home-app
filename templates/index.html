<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Premium Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(180deg, #94a3b8 0%, #cbd5e1 40%, #f1f5f9 100%);
            background-attachment: fixed; min-height: 100vh;
        }
        .glass-panel { background: rgba(255, 255, 255, 0.96); border-radius: 2rem; border: 1px solid white; }
        .card-vip { border-radius: 1.5rem; overflow: hidden; background: white; transition: 0.4s; height: 100%; display: flex; flex-direction: column; }
        .card-vip:hover { transform: translateY(-10px); box-shadow: 0 25px 50px rgba(0,0,0,0.15); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-7xl mx-auto flex items-center gap-4 mb-10">
        <img src="https://i.ibb.co/LhqZz1L/logo-global-home.png" alt="Logo" class="w-16 h-16 object-contain">
        <div>
            <h1 class="text-2xl font-extrabold italic text-slate-800 uppercase leading-none">Global Home Assist</h1>
            <p class="text-[10px] font-bold text-blue-700 tracking-[0.3em] uppercase mt-1">Premium Concierge</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto space-y-8">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-panel p-8 shadow-xl flex flex-col justify-center">
                <input type="text" id="nac" placeholder="Tu Nacionalidad" class="border-b p-2 mb-4 outline-none bg-transparent focus:border-blue-600 transition-all">
                <input type="text" id="dest" placeholder="Ciudad Destino" class="border-b p-2 outline-none bg-transparent focus:border-blue-600 transition-all">
            </div>

            <div class="glass-panel p-8 flex items-center shadow-xl">
                <button onclick="generar()" class="bg-blue-700 text-white w-full py-5 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-blue-800 transition-all shadow-lg active:scale-95">
                    Diseñar Itinerario VIP
                </button>
            </div>

            <div class="bg-blue-800 text-white p-8 rounded-[2rem] shadow-2xl flex flex-col justify-center">
                <h4 class="font-bold text-xs mb-2 uppercase border-b border-blue-400 pb-1">Estatus Legal</h4>
                <p id="req" class="text-xs italic opacity-90 leading-relaxed">Sincronizando con consulados...</p>
            </div>
        </section>

        <div id="load" class="hidden text-center py-20 animate-pulse text-slate-700 font-bold uppercase tracking-widest">
            Buscando fotografías en Unsplash...
        </div>

        <div id="res" class="hidden space-y-8">
            <div id="bienvenida" class="glass-panel p-8 text-center text-gray-700 italic border-none shadow-md text-lg"></div>
            <div id="grid-puntos" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-20"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const params = {
                destino: document.getElementById('dest').value,
                nacionalidad: document.getElementById('nac').value
            };
            if(!params.destino) return;

            document.getElementById('load').classList.remove('hidden');
            document.getElementById('res').classList.add('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(params)
                });
                const d = await response.json();

                document.getElementById('bienvenida').innerText = d.b;
                document.getElementById('req').innerText = d.r;

                const grid = document.getElementById('grid-puntos');
                grid.innerHTML = "";

                d.puntos.forEach(p => {
                    grid.innerHTML += `
                        <div class="card-vip shadow-xl">
                            <div class="h-52 bg-slate-200 overflow-hidden">
                                <img src="${p.imagen_url}" class="w-full h-full object-cover" alt="${p.n}">
                            </div>
                            <div class="p-8 flex flex-col flex-grow">
                                <h4 class="font-extrabold text-lg mb-2 uppercase text-slate-800">${p.n}</h4>
                                <p class="text-[11px] text-gray-500 italic mb-6 flex-grow">"${p.s}"</p>
                                <div class="text-blue-700 font-black mb-6 text-sm">${p.p}</div>
                                
                                <div class="space-y-3 mt-auto">
                                    <a href="https://www.getyourguide.com/s?q=${encodeURIComponent(p.n)}" target="_blank" class="block w-full text-center bg-blue-700 text-white py-3.5 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-blue-800 shadow-md transition-all">Tickets & Experiencias</a>
                                    <div class="grid grid-cols-2 gap-2">
                                        <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + ' official tickets')}" target="_blank" class="bg-slate-100 text-slate-600 text-center py-2.5 rounded-lg text-[9px] font-bold uppercase hover:bg-slate-200">Sitio Oficial</a>
                                        <a href="https://www.google.com/maps/search/${encodeURIComponent(p.n + ' ' + params.destino)}" target="_blank" class="bg-slate-100 text-slate-600 text-center py-2.5 rounded-lg text-[9px] font-bold uppercase hover:bg-slate-200">Ver Mapa</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');
            } catch (e) {
                document.getElementById('load').classList.add('hidden');
                alert("Error al conectar con el servidor.");
            }
        }
    </script>
</body>
</html>
