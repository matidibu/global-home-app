<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Luxury Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #f3f4f6 0%, #d1d5db 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .card-premium { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 2rem; 
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.5s ease;
        }
        .card-point:hover { 
            transform: translateY(-12px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
        }
        .select-custom {
            appearance: none;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            outline: none;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-5xl mx-auto py-10 flex flex-col items-center text-center">
        <img src="https://i.ibb.co/LhqZz1L/logo-global-home.png" alt="Logo" class="w-20 h-20 mb-4 object-contain">
        <h1 class="text-5xl font-extrabold tracking-tighter text-slate-900">Global Home <span class="text-blue-700">Assist</span></h1>
        <p class="text-slate-500 font-bold uppercase tracking-[0.2em] text-[10px] mt-2">Internacional Multi-Language Concierge</p>
    </header>

    <main class="max-w-5xl mx-auto space-y-8">
        <div class="card-premium p-8 md:p-12">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="nac" placeholder="Nacionalidad" class="select-custom col-span-1 md:col-span-2">
                <input type="text" id="dest" placeholder="Ciudad de Destino" class="select-custom col-span-1 md:col-span-2">
                
                <select id="estilo" class="select-custom">
                    <option value="economico">Económico</option>
                    <option value="standard" selected>Standard</option>
                    <option value="premium">Premium / Lujo</option>
                </select>

                <select id="perfil" class="select-custom">
                    <option value="solo">Solo</option>
                    <option value="pareja">En Pareja</option>
                    <option value="familia">En Familia</option>
                    <option value="mascotas">Mascotas</option>
                </select>

                <select id="idioma" class="select-custom">
                    <option value="Español">Español</option>
                    <option value="Inglés">English</option>
                    <option value="Italiano">Italiano</option>
                    <option value="Francés">Français</option>
                </select>

                <select id="moneda" class="select-custom">
                    <option value="ARS">Peso Argentino (ARS)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="MXN">Peso Mexicano (MXN)</option>
                    <option value="CLP">Peso Chileno (CLP)</option>
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                </select>

                <button onclick="generar()" class="col-span-1 md:col-span-4 bg-blue-700 text-white font-black py-4 rounded-2xl uppercase text-xs tracking-widest hover:bg-blue-800 transition-all shadow-lg">
                    Generar Guía Multilingüe
                </button>
            </div>
        </div>

        <div id="load" class="hidden text-center py-20 font-bold text-blue-700 animate-pulse uppercase text-xs tracking-widest">Sincronizando con mercados internacionales...</div>

        <div id="res" class="hidden space-y-10 pb-20">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 card-premium p-10">
                    <h3 class="text-2xl font-bold mb-4">Itinerario de Solvencia</h3>
                    <p id="b" class="text-slate-600 leading-relaxed italic"></p>
                </div>
                <div class="card-premium p-10 bg-blue-700 text-white">
                    <h4 class="font-bold text-[10px] uppercase tracking-widest mb-4 opacity-75">Documentación</h4>
                    <p id="req" class="text-sm font-light"></p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a id="link-booking" target="_blank" class="card-premium p-6 text-center hover:scale-105 transition-transform cursor-pointer">
                    <span class="block text-xs font-bold uppercase text-blue-700">Booking / Hoteles</span>
                </a>
                <a id="link-airbnb" target="_blank" class="card-premium p-6 text-center hover:scale-105 transition-transform cursor-pointer">
                    <span class="block text-xs font-bold uppercase text-rose-600">Airbnb / Privados</span>
                </a>
                <a id="link-autos" target="_blank" class="card-premium p-6 text-center hover:scale-105 transition-transform cursor-pointer">
                    <span class="block text-xs font-bold uppercase text-emerald-600">Alquiler de Autos</span>
                </a>
            </div>

            <div id="lista-puntos" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const dest = document.getElementById('dest').value;
            const nac = document.getElementById('nac').value;
            if(!dest || !nac) return;

            document.getElementById('res').classList.add('hidden');
            document.getElementById('load').classList.remove('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        destino: dest, nacionalidad: nac, 
                        estilo: document.getElementById('estilo').value,
                        perfil: document.getElementById('perfil').value,
                        idioma: document.getElementById('idioma').value, 
                        moneda: document.getElementById('moneda').value
                    })
                });
                const d = await r.json();

                document.getElementById('b').innerText = d.b;
                document.getElementById('req').innerText = d.requisitos;

                // Actualización de Links
                document.getElementById('link-booking').href = `https://www.booking.com/searchresults.html?ss=${dest}`;
                document.getElementById('link-airbnb').href = `https://www.airbnb.com/s/${dest}/homes`;
                document.getElementById('link-autos').href = `https://www.rentalcars.com/search-results?locationName=${dest}`;

                const list = document.getElementById('lista-puntos');
                list.innerHTML = "";
                
                d.puntos.forEach(p => {
                    // Imagen dinámica basada en el nombre del lugar y la ciudad
                    const imgUrl = `https://loremflickr.com/800/500/${encodeURIComponent(p.n)},city/all?sig=${Math.floor(Math.random() * 1000)}`;

                    list.innerHTML += `
                        <div class="card-premium card-point overflow-hidden flex flex-col">
                            <div class="h-64 bg-slate-100 overflow-hidden relative">
                                <img src="${imgUrl}" class="w-full h-full object-cover">
                                <div class="absolute top-4 right-4 bg-white/90 px-3 py-1 rounded-full shadow-sm text-[10px] font-black text-blue-700 uppercase">
                                    ${p.p}
                                </div>
                            </div>
                            <div class="p-8">
                                <h4 class="text-xl font-bold text-slate-900 mb-2">${p.n}</h4>
                                <p class="text-xs text-slate-400 mb-4 font-semibold uppercase tracking-widest italic">${p.h}</p>
                                <p class="text-xs text-slate-600 mb-6 leading-relaxed">"${p.s}"</p>
                                <div class="grid grid-cols-2 gap-3">
                                    <a href="https://www.google.com/search?q=${encodeURIComponent(p.n)}+tickets" target="_blank" class="bg-blue-700 text-white text-center py-3 rounded-xl text-[9px] font-bold uppercase tracking-widest hover:bg-blue-800 transition-colors">Tickets & Tours</a>
                                    <a href="https://www.google.com/maps/search/${encodeURIComponent(p.n + ' ' + dest)}" target="_blank" class="bg-slate-100 text-slate-600 text-center py-3 rounded-xl text-[9px] font-bold uppercase tracking-widest hover:bg-slate-200 transition-colors">Ubicación</a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');

            } catch (e) {
                document.getElementById('load').classList.add('hidden');
                alert("Error al contactar con el Concierge.");
            }
        }
    </script>
</body>
</html>
