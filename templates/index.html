<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Luxury Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 3rem;
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
        }
        .premium-input {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            transition: 0.3s;
        }
        .premium-input:focus { border-color: #2563eb; background: white; }
        .card-trip {
            background: white;
            border-radius: 2rem;
            border: 1px solid #f1f5f9;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-trip:hover { transform: translateY(-10px); box-shadow: 0 25px 50px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-6xl mx-auto flex items-center gap-5 mb-10 text-white">
        <img src="https://i.ibb.co/LhqZz1L/logo-global-home.png" class="w-16 h-16 object-contain" alt="Logo">
        <div>
            <h1 class="text-3xl font-black tracking-tighter uppercase italic">Global Home <span class="text-blue-500">Assist</span></h1>
            <p class="text-[10px] font-bold tracking-[0.4em] opacity-60">PREMIUM CONCIERGE SERVICE</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto main-card p-8 md:p-12">
        <section class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-16">
            <div class="space-y-6">
                <h2 class="text-2xl font-extrabold text-slate-800 tracking-tight">Dise√±e su Itinerario Solvente</h2>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="nac" placeholder="Origen" class="premium-input p-4 font-bold text-sm outline-none">
                    <input type="text" id="dest" placeholder="Destino" class="premium-input p-4 font-bold text-sm outline-none">
                </div>
                <button onclick="generar()" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl uppercase text-xs tracking-[0.2em] shadow-xl shadow-blue-200 hover:bg-blue-800 transition-all">Generar Experiencia VIP</button>
            </div>
            <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white">
                <p class="text-[10px] font-black uppercase tracking-widest text-blue-400 mb-4">Requisitos y Visas</p>
                <p id="txt-req" class="text-sm font-light leading-relaxed opacity-80 italic">Complete los campos para ver informaci√≥n legal...</p>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16">
            <a id="l-booking" target="_blank" class="bg-white border p-6 rounded-2xl flex items-center gap-4 hover:bg-blue-50 transition-all cursor-pointer">
                <span class="text-2xl">üè®</span>
                <span class="text-[10px] font-black uppercase text-slate-600">Booking Hoteles</span>
            </a>
            <a id="l-airbnb" target="_blank" class="bg-white border p-6 rounded-2xl flex items-center gap-4 hover:bg-rose-50 transition-all cursor-pointer">
                <span class="text-2xl">üè†</span>
                <span class="text-[10px] font-black uppercase text-slate-600">Airbnb Residencias</span>
            </a>
            <a id="l-rent" target="_blank" class="bg-white border p-6 rounded-2xl flex items-center gap-4 hover:bg-emerald-50 transition-all cursor-pointer">
                <span class="text-2xl">üöó</span>
                <span class="text-[10px] font-black uppercase text-slate-600">Alquiler de Autos</span>
            </a>
        </div>

        <div id="load" class="hidden text-center py-10 animate-pulse font-black text-blue-700 uppercase tracking-widest">Sincronizando con Global Engine...</div>

        <div id="itinerario" class="hidden space-y-12">
            <div class="bg-slate-50 border p-10 rounded-[3rem]">
                <p id="txt-b" class="text-2xl text-slate-700 font-light italic leading-relaxed"></p>
            </div>
            <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const dest = document.getElementById('dest').value;
            if(!dest) return;
            document.getElementById('load').classList.remove('hidden');
            
            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ destino: dest, nacionalidad: document.getElementById('nac').value, idioma: "Espa√±ol" })
                });
                const d = await r.json();

                document.getElementById('txt-b').innerText = d.b;
                document.getElementById('txt-req').innerText = d.req;
                document.getElementById('l-booking').href = `https://www.booking.com/searchresults.html?ss=${dest}`;
                document.getElementById('l-airbnb').href = `https://www.airbnb.com/s/${dest}/homes`;
                document.getElementById('l-rent').href = `https://www.rentalcars.com/search-results?locationName=${dest}`;

                const grid = document.getElementById('grid');
                grid.innerHTML = "";

                d.puntos.forEach(p => {
                    const img = `https://loremflickr.com/600/400/${encodeURIComponent(p.n + " " + dest)}/all?sig=${Math.random()}`;
                    grid.innerHTML += `
                        <div class="card-trip flex flex-col">
                            <div class="h-60 relative">
                                <img src="${img}" class="w-full h-full object-cover rounded-t-[2rem]">
                                <div class="absolute top-4 right-4 bg-white/95 px-3 py-1 rounded-full text-[10px] font-black text-blue-700 shadow-sm">${p.p}</div>
                            </div>
                            <div class="p-8 flex flex-col flex-grow">
                                <h4 class="font-bold text-slate-800 text-lg mb-2 uppercase tracking-tighter">${p.n}</h4>
                                <p class="text-xs text-slate-500 italic mb-8 leading-relaxed flex-grow">"${p.h}"</p>
                                
                                <div class="space-y-3">
                                    <a href="https://www.getyourguide.com/s?q=${encodeURIComponent(p.n)}" target="_blank" 
                                       class="block w-full text-center bg-blue-700 text-white py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-800 transition-all shadow-lg shadow-blue-100">
                                        Tickets & Tours
                                    </a>
                                    <div class="flex gap-2">
                                        <a href="https://www.google.com/maps/search/${encodeURIComponent(p.map)}" target="_blank" class="flex-1 text-center bg-slate-100 py-2 rounded-lg text-[9px] font-bold text-slate-600 uppercase">Mapa</a>
                                        <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + ' sitio oficial')}" target="_blank" class="flex-1 text-center bg-slate-100 py-2 rounded-lg text-[9px] font-bold text-slate-600 uppercase">Web</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('itinerario').classList.remove('hidden');
            } catch (e) { alert("Error de red"); }
            document.getElementById('load').classList.add('hidden');
        }
    </script>
</body>
</html>
