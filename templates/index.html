<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Premium Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .card-vip { border-radius: 1.5rem; transition: all 0.4s ease; background: white; overflow: hidden; border: 1px solid #e2e8f0; }
        .card-vip:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .img-container { height: 220px; width: 100%; position: relative; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex items-center gap-6 mb-12">
        <div class="w-20 h-20 flex items-center justify-center">
            <img src="https://i.ibb.co/LhqZz1L/logo-global-home.png" 
                 alt="Global Home Assist" 
                 class="max-w-full max-h-full object-contain">
        </div>
        <div>
            <h1 class="text-3xl font-black italic text-slate-900 uppercase leading-none">Global Home <span class="text-blue-700">Assist</span></h1>
            <p class="text-[10px] font-bold text-slate-500 tracking-[0.4em] uppercase mt-1">Premium Concierge Service</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto">
        <section class="bg-white p-8 rounded-[2.5rem] shadow-xl grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 border border-slate-100">
            <div>
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-1">Origen</label>
                <input type="text" id="nac" placeholder="Nacionalidad" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border border-transparent focus:border-blue-500 transition-all font-semibold">
            </div>
            <div>
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-1">Destino</label>
                <input type="text" id="dest" placeholder="¿A dónde viajamos?" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border border-transparent focus:border-blue-500 transition-all font-semibold">
            </div>
            <div class="flex items-end">
                <button onclick="generarItinerario()" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl hover:bg-blue-800 transition-all shadow-lg shadow-blue-100 uppercase text-xs tracking-widest">
                    Diseñar Itinerario VIP
                </button>
            </div>
        </section>

        <div id="loader" class="hidden text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-700 border-t-transparent mb-4"></div>
            <p class="text-slate-800 font-bold uppercase tracking-widest text-xs">Sincronizando con Global Home Assist...</p>
        </div>

        <div id="itinerario" class="hidden space-y-12">
            <div class="bg-blue-50 p-8 rounded-[2rem] border border-blue-100">
                <h3 class="text-blue-800 font-bold text-xs uppercase tracking-widest mb-3">Estatus Legal y Bienvenida</h3>
                <p id="bienvenida-txt" class="text-slate-800 italic text-xl mb-3 font-light leading-relaxed"></p>
                <p id="requisitos-txt" class="text-slate-600 text-sm font-medium"></p>
            </div>

            <div id="grid-puntos" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-20"></div>
        </div>
    </main>

    <script>
        async function generarItinerario() {
            const dest = document.getElementById('dest').value;
            const nac = document.getElementById('nac').value;
            if(!dest || !nac) return alert("Por favor complete Origen y Destino");
            
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('itinerario').classList.add('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ destino: dest, nacionalidad: nac })
                });
                
                const data = await response.json();

                document.getElementById('bienvenida-txt').innerText = data.bienvenida;
                document.getElementById('requisitos-txt').innerText = data.requisitos;

                const grid = document.getElementById('grid-puntos');
                grid.innerHTML = "";

                data.puntos.forEach(p => {
                    grid.innerHTML += `
                        <div class="card-vip shadow-md flex flex-col">
                            <div class="img-container">
                                <img src="${p.imagen_url}" alt="${p.n}">
                                <div class="absolute top-4 right-4 bg-white/95 px-3 py-1 rounded-full text-[10px] font-black text-blue-700 shadow-sm">
                                    ${p.p}
                                </div>
                            </div>
                            <div class="p-6 flex flex-col flex-grow">
                                <h4 class="font-extrabold text-lg text-slate-800 uppercase mb-2 tracking-tight">${p.n}</h4>
                                <p class="text-xs text-slate-500 italic mb-6 flex-grow leading-relaxed">"${p.s}"</p>
                                
                                <div class="space-y-3">
                                    <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + ' tickets')}" target="_blank" 
                                       class="block w-full text-center bg-blue-700 text-white py-4 rounded-xl font-bold text-[10px] uppercase tracking-widest hover:bg-blue-800 transition-all shadow-md">
                                       Tickets & Experiencias
                                    </a>
                                    <div class="grid grid-cols-2 gap-2">
                                        <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + ' official site')}" target="_blank" 
                                           class="bg-slate-100 text-slate-500 text-center py-2 rounded-lg text-[9px] font-bold uppercase hover:bg-slate-200">Sitio Oficial</a>
                                        <a href="http://maps.google.com/?q=${encodeURIComponent(p.n + ' ' + dest)}" target="_blank" 
                                           class="bg-slate-100 text-slate-500 text-center py-2 rounded-lg text-[9px] font-bold uppercase hover:bg-slate-200">Ver Mapa</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('loader').classList.add('hidden');
                document.getElementById('itinerario').classList.remove('hidden');
            } catch (e) {
                alert("Error al conectar con la IA. Verifique sus claves.");
                document.getElementById('loader').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
