<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Global Home Assist | Luxury Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .premium-card { background: white; border-radius: 2.5rem; overflow: hidden; transition: 0.5s; border: 1px solid #e2e8f0; }
        .premium-card:hover { transform: translateY(-15px); box-shadow: 0 40px 60px -15px rgba(0,0,0,0.15); }
        .btn-booking { background: #003580; color: white; }
        .btn-airbnb { background: #ff5a5f; color: white; }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="max-w-7xl mx-auto flex items-center gap-6 mb-16">
        <img src="https://i.ibb.co/LhqZz1L/logo-global-home.png" class="w-24 h-24 object-contain" alt="Logo">
        <div>
            <h1 class="text-5xl font-extrabold tracking-tighter text-slate-900 uppercase italic">Global Home <span class="text-blue-700">Assist</span></h1>
            <p class="text-xs font-bold text-slate-400 tracking-[0.5em] uppercase mt-2">Premium International Concierge</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto space-y-12">
        <section class="bg-white p-10 rounded-[3rem] shadow-2xl grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Nacionalidad</label>
                <input type="text" id="nac" placeholder="Ej: Argentino" class="w-full mt-2 p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 ring-blue-500 font-bold">
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Destino</label>
                <input type="text" id="dest" placeholder="Ej: San Juan, PR" class="w-full mt-2 p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 ring-blue-500 font-bold">
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Moneda</label>
                <select id="moneda" class="w-full mt-2 p-4 rounded-2xl bg-slate-50 border-none outline-none font-bold">
                    <option value="ARS">ARS</option>
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="MXN">MXN</option>
                </select>
            </div>
            <button onclick="generar()" class="bg-blue-700 text-white font-black py-5 rounded-2xl uppercase text-xs tracking-widest hover:bg-blue-900 shadow-xl shadow-blue-200 transition-all">Dise√±ar Itinerario VIP</button>
        </section>

        <div id="loader" class="hidden text-center py-20 font-black text-slate-300 animate-pulse text-2xl uppercase">Sincronizando Global Assist Engine...</div>

        <div id="res" class="hidden space-y-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2 bg-white p-12 rounded-[3rem] shadow-lg border border-slate-100">
                    <h2 class="text-xs font-black text-blue-700 uppercase tracking-widest mb-4 italic">Mensaje del Concierge</h2>
                    <p id="b" class="text-3xl font-light text-slate-700 italic leading-snug"></p>
                </div>
                <div class="bg-slate-900 p-12 rounded-[3rem] text-white shadow-2xl">
                    <h2 class="text-xs font-black text-blue-400 uppercase tracking-widest mb-4">Estatus Legal</h2>
                    <p id="req" class="text-sm font-light opacity-80"></p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <a id="link-booking" target="_blank" class="bg-[#003580] p-8 rounded-[2rem] text-center text-white font-bold uppercase text-xs tracking-widest hover:scale-105 transition-all">Hoteles en Booking</a>
                <a id="link-airbnb" target="_blank" class="bg-[#ff5a5f] p-8 rounded-[2rem] text-center text-white font-bold uppercase text-xs tracking-widest hover:scale-105 transition-all">Residencias Airbnb</a>
                <a id="link-autos" target="_blank" class="bg-emerald-600 p-8 rounded-[2rem] text-center text-white font-bold uppercase text-xs tracking-widest hover:scale-105 transition-all">Alquiler de Autos</a>
            </div>

            <div id="grid-puntos" class="grid grid-cols-1 md:grid-cols-3 gap-10"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const dest = document.getElementById('dest').value;
            if(!dest) return;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('res').classList.add('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        destino: dest,
                        nacionalidad: document.getElementById('nac').value,
                        moneda: document.getElementById('moneda').value
                    })
                });
                const d = await r.json();

                document.getElementById('b').innerText = d.b;
                document.getElementById('req').innerText = d.req;
                document.getElementById('link-booking').href = `https://www.booking.com/searchresults.html?ss=${dest}`;
                document.getElementById('link-airbnb').href = `https://www.airbnb.com/s/${dest}/homes`;
                document.getElementById('link-autos').href = `https://www.rentalcars.com/search-results?locationName=${dest}`;

                const grid = document.getElementById('grid-puntos');
                grid.innerHTML = "";
                
                d.puntos.forEach(p => {
                    const img = `https://loremflickr.com/800/600/${encodeURIComponent(p.n + " " + dest)}/all?sig=${Math.random()}`;
                    grid.innerHTML += `
                        <div class="premium-card flex flex-col shadow-sm">
                            <div class="h-80 relative overflow-hidden">
                                <img src="${img}" class="w-full h-full object-cover">
                                <div class="absolute top-6 right-6 bg-white/95 px-4 py-2 rounded-full font-black text-blue-700 text-[10px] shadow-2xl">${p.p}</div>
                            </div>
                            <div class="p-10 flex flex-col flex-grow">
                                <h4 class="text-2xl font-black text-slate-800 uppercase mb-2 tracking-tighter">${p.n}</h4>
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-6">${p.h}</p>
                                <p class="text-sm text-slate-500 italic mb-10 leading-relaxed flex-grow">"${p.s}"</p>
                                <a href="https://www.google.com/search?q=${p.n}+tickets" target="_blank" class="block w-full text-center bg-blue-700 text-white py-5 rounded-2xl font-bold uppercase text-[10px] tracking-widest hover:bg-blue-800 transition-all">Explorar Experiencia</a>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('res').classList.remove('hidden');
            } catch (e) { alert("Error de Red"); }
            document.getElementById('loader').classList.add('hidden');
        }
    </script>
</body>
</html>
