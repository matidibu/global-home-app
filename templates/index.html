<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Assist | Solvencia & Viajes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Fondo Gris Medio Suave */
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #e5e7eb; color: #1f2937; }
        
        .card-premium { 
            background: #ffffff; 
            border-radius: 2rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Animación que pediste conservar y mejorar */
        .card-point:hover { 
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .accent-blue { background: #1d4ed8; }
        .input-premium { 
            background: white; 
            border: 1px solid #d1d5db; 
            border-radius: 1rem; 
            padding: 0.8rem 1rem;
            outline: none;
        }
        .input-premium:focus { border-color: #1d4ed8; ring: 2px #1d4ed8; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-5xl mx-auto py-12 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tighter text-slate-900">
            Global Home <span class="text-blue-700">Assist</span>
        </h1>
        <p class="mt-2 text-slate-500 font-medium tracking-widest uppercase text-[10px]">Solvencia y Seguridad Global</p>
    </header>

    <main class="max-w-5xl mx-auto space-y-8">
        <div class="card-premium p-8 md:p-10 border border-slate-200">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="nac" placeholder="Nacionalidad" class="input-premium">
                <input type="text" id="dest" placeholder="Ciudad de Destino" class="input-premium">
                <select id="estilo" class="input-premium">
                    <option value="económico">Económico</option>
                    <option value="standard" selected>Standard</option>
                    <option value="premium">Premium / Lujo</option>
                </select>
                <select id="perfil" class="input-premium">
                    <option value="solo">Viajo solo</option>
                    <option value="pareja">En pareja</option>
                    <option value="familia">En familia</option>
                    <option value="mascotas">Con mascotas</option>
                </select>
                <select id="idioma" class="input-premium">
                    <option value="Español">Español</option>
                    <option value="Inglés">English</option>
                </select>
                <button onclick="generar()" class="accent-blue text-white font-bold py-4 rounded-xl shadow-lg hover:brightness-110 transition-all uppercase text-xs tracking-widest">
                    Consultar Experto
                </button>
            </div>
        </div>

        <div id="load" class="hidden text-center py-20 text-blue-700 font-bold animate-pulse">PREPARANDO DOCUMENTACIÓN...</div>

        <div id="res" class="hidden space-y-10 pb-20">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 card-premium p-10">
                    <h3 class="text-2xl font-bold mb-4">Su itinerario personalizado</h3>
                    <p id="b" class="text-slate-600 leading-relaxed"></p>
                </div>
                <div class="card-premium p-10 bg-blue-700 text-white shadow-xl">
                    <h4 class="font-bold text-xs uppercase tracking-widest mb-4">Requisitos Legales</h4>
                    <p id="req" class="text-sm leading-relaxed opacity-90"></p>
                </div>
            </div>

            <div id="lista-puntos" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>

            <div class="card-premium p-10 bg-slate-900 text-white shadow-2xl">
                <h3 class="text-blue-400 font-bold text-xs uppercase tracking-widest mb-8">Información de Soporte y Solvencia</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div>
                        <p id="c-n" class="text-sm font-bold mb-3"></p>
                        <a id="c-m" target="_blank" class="text-xs text-blue-400 underline font-bold uppercase tracking-widest">Ubicar Embajada</a>
                    </div>
                    <div>
                        <p id="h-n" class="text-sm font-bold mb-3"></p>
                        <a id="h-m" target="_blank" class="text-xs text-blue-400 underline font-bold uppercase tracking-widest">Servicio Médico</a>
                    </div>
                    <div>
                        <p id="p-n" class="text-sm font-bold mb-3"></p>
                        <a id="p-m" target="_blank" class="text-xs text-blue-400 underline font-bold uppercase tracking-widest">Policía Local</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function generar() {
            const params = {
                nacionalidad: document.getElementById('nac').value,
                destino: document.getElementById('dest').value,
                estilo: document.getElementById('estilo').value,
                perfil: document.getElementById('perfil').value,
                idioma: document.getElementById('idioma').value
            };

            if(!params.nacionalidad || !params.destino) return alert("Complete los datos.");

            document.getElementById('res').classList.add('hidden');
            document.getElementById('load').classList.remove('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(params)
                });
                const d = await r.json();

                document.getElementById('b').innerText = d.b;
                document.getElementById('req').innerText = d.requisitos;
                document.getElementById('c-n').innerText = d.servicios.consulado.n;
                document.getElementById('c-m').href = d.servicios.consulado.m;
                document.getElementById('h-n').innerText = d.servicios.hospital.n;
                document.getElementById('h-m').href = d.servicios.hospital.m;
                document.getElementById('p-n').innerText = d.servicios.policia.n;
                document.getElementById('p-m').href = d.servicios.policia.m;

                const list = document.getElementById('lista-puntos');
                list.innerHTML = "";
                
                d.puntos.forEach(p => {
                    // SISTEMA DE IMAGEN ESTABLE (UNSPLASH DIRECTO)
                    const imageUrl = `https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&q=80&w=1000&sig=${Math.random()}`;
                    // Para que sea específica al lugar, usamos este truco:
                    const finalImg = `https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&q=80&w=1000&query=${p.key}`;

                    list.innerHTML += `
                        <div class="card-premium card-point overflow-hidden">
                            <div class="h-64 bg-slate-200 overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&q=80&w=1000&sig=${Math.random() * 1000}" class="w-full h-full object-cover" onerror="this.src='https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=1000'">
                            </div>
                            <div class="p-8">
                                <div class="flex justify-between items-center mb-4">
                                    <h4 class="text-xl font-bold text-slate-900">${p.n}</h4>
                                    <span class="text-[10px] font-black uppercase text-blue-700 bg-blue-50 px-3 py-1 rounded-full">${p.p}</span>
                                </div>
                                <p class="text-sm text-slate-500 mb-6 leading-relaxed italic">"${p.s}"</p>
                                <div class="flex gap-2">
                                    <a href="https://www.civitatis.com/es/${params.destino}/" target="_blank" class="flex-1 text-center py-3 bg-blue-700 text-white rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-lg">Tickets</a>
                                    <a href="https://www.google.com/maps/search/${p.n}+${params.destino}" target="_blank" class="flex-1 text-center py-3 bg-slate-100 text-slate-600 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-slate-200 transition-all">Ver Mapa</a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');

            } catch (e) {
                document.getElementById('load').classList.add('hidden');
                alert("Error de conexión. Intente nuevamente.");
            }
        }
    </script>
</body>
</html>
