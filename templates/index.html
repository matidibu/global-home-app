<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Global Home Assist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 p-5 font-['Plus_Jakarta_Sans']">
    <header class="max-w-6xl mx-auto flex items-center gap-4 mb-10">
        <img src="https://i.ibb.co/LhqZz1L/logo-global-home.png" class="w-20 h-20 object-contain">
        <h1 class="text-2xl font-black uppercase italic text-slate-800">Global Home Assist</h1>
    </header>

    <main class="max-w-6xl mx-auto">
        <div class="bg-white p-6 rounded-3xl shadow-lg flex flex-col md:flex-row gap-4 mb-10">
            <input type="text" id="nac" placeholder="Nacionalidad" class="flex-1 p-4 bg-slate-50 rounded-xl outline-none">
            <input type="text" id="dest" placeholder="Destino" class="flex-1 p-4 bg-slate-50 rounded-xl outline-none">
            <button onclick="ir()" class="bg-blue-700 text-white px-8 py-4 rounded-xl font-bold uppercase text-xs tracking-widest hover:bg-blue-800">Generar Guía</button>
        </div>

        <div id="loader" class="hidden text-center py-10 font-bold animate-pulse">CARGANDO FOTOS...</div>
        <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </main>

    <script>
        async function ir() {
            const dest = document.getElementById('dest').value;
            if(!dest) return;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('grid').innerHTML = "";
            
            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ destino: dest, nacionalidad: document.getElementById('nac').value })
                });
                const d = await r.json();
                
                d.puntos.forEach(p => {
                    document.getElementById('grid').innerHTML += `
                        <div class="bg-white rounded-3xl overflow-hidden shadow-md">
                            <img src="${p.imagen_url}" class="h-48 w-full object-cover">
                            <div class="p-6">
                                <h4 class="font-extrabold text-lg uppercase mb-2">${p.n}</h4>
                                <p class="text-xs text-slate-500 italic mb-4">${p.s}</p>
                                <div class="text-blue-700 font-bold text-sm mb-4">${p.p}</div>
                                <a href="https://www.google.com/search?q=${p.n}" target="_blank" class="block w-full text-center bg-blue-700 text-white py-3 rounded-lg font-bold text-[10px] uppercase">Ver Más</a>
                            </div>
                        </div>`;
                });
            } catch (e) { alert("Error"); }
            document.getElementById('loader').classList.add('hidden');
        }
    </script>
</body>
</html>
