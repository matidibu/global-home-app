<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Luxury Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .bg-pattern { background-image: radial-gradient(#4f46e5 0.5px, transparent 0.5px); background-size: 20px 20px; background-color: #f8fafc; }
        .glass-dark { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .section-curve { border-radius: 4rem 4rem 0 0; }
    </style>
</head>
<body class="bg-pattern text-slate-900">

    <header class="pt-16 pb-32 px-6 text-center bg-white">
        <h1 class="text-5xl font-black tracking-tight mb-2 text-indigo-950">GLOBAL HOME</h1>
        <h2 class="text-4xl font-light text-indigo-600 mb-6 tracking-widest uppercase">Assist</h2>
        <div class="h-1 w-20 bg-indigo-600 mx-auto rounded-full"></div>
    </header>

    <main class="max-w-3xl mx-auto -mt-20 px-4">
        
        <section class="bg-white/80 backdrop-blur-xl rounded-[3rem] p-10 shadow-2xl border border-white mb-20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-indigo-900 ml-2 uppercase tracking-widest">Nacionalidad</label>
                    <input type="text" id="nac" placeholder="Ej: Argentino" class="w-full p-5 bg-slate-100/50 rounded-3xl border-none focus:ring-4 focus:ring-indigo-200 outline-none transition-all">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-indigo-900 ml-2 uppercase tracking-widest">Destino</label>
                    <input type="text" id="dest" placeholder="Ej: Madrid" class="w-full p-5 bg-slate-100/50 rounded-3xl border-none focus:ring-4 focus:ring-indigo-200 outline-none transition-all">
                </div>
                <button onclick="generar()" class="md:col-span-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-6 rounded-3xl shadow-xl transition-all active:scale-95 uppercase tracking-widest text-lg">
                    Dise√±ar mi Viaje
                </button>
            </div>
        </section>

        <div id="load" class="hidden text-center py-20 font-bold text-indigo-600 animate-bounce tracking-widest">
            CREANDO TU MUNDO...
        </div>

        <div id="res" class="hidden">
            
            <div class="bg-indigo-50 rounded-[3rem] p-12 mb-20 text-center border border-indigo-100">
                <p id="b" class="text-2xl text-indigo-900 font-light leading-relaxed italic"></p>
            </div>

            <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-20">
                <a id="link-hotel" target="_blank" class="bg-amber-100 hover:bg-amber-200 p-8 rounded-[3rem] flex flex-col items-center justify-center transition-all group">
                    <span class="text-5xl mb-4 group-hover:scale-110 transition-transform">üè®</span>
                    <span class="font-black text-amber-900 uppercase text-xs tracking-tighter">Residencias & Hoteles</span>
                </a>
                <a id="link-auto" target="_blank" class="bg-emerald-100 hover:bg-emerald-200 p-8 rounded-[3rem] flex flex-col items-center justify-center transition-all group">
                    <span class="text-5xl mb-4 group-hover:scale-110 transition-transform">üöó</span>
                    <span class="font-black text-emerald-900 uppercase text-xs tracking-tighter">Movilidad Premium</span>
                </a>
            </section>

            <section class="mb-20">
                <h3 class="text-3xl font-black text-indigo-950 mb-10 px-4">Tu Itinerario</h3>
                <div id="lista-puntos" class="space-y-12"></div>
            </section>

            <section class="glass-dark section-curve -mx-4 px-8 pt-16 pb-20 text-white shadow-inner">
                <div class="max-w-lg mx-auto">
                    <h3 class="text-2xl font-bold mb-10 flex items-center gap-3">
                        <span class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
                        Asistencia Global en Destino
                    </h3>
                    
                    <div class="space-y-10">
                        <div class="flex gap-6 items-center">
                            <div class="text-4xl">üèõÔ∏è</div>
                            <div class="flex-1">
                                <p id="c-info" class="text-lg font-bold mb-1"></p>
                                <a id="c-maps" target="_blank" class="text-indigo-400 font-bold text-sm uppercase underline tracking-widest">Ubicar Embajada</a>
                            </div>
                        </div>
                        <div class="flex gap-6 items-center">
                            <div class="text-4xl">üè•</div>
                            <div class="flex-1">
                                <p id="h-info" class="text-lg font-bold mb-1"></p>
                                <a id="h-maps" target="_blank" class="text-indigo-400 font-bold text-sm uppercase underline tracking-widest">Urgencias M√©dicas</a>
                            </div>
                        </div>
                        <div class="flex gap-6 items-center">
                            <div class="text-4xl">üëÆ</div>
                            <div class="flex-1">
                                <p id="p-info" class="text-lg font-bold mb-1"></p>
                                <a id="p-maps" target="_blank" class="text-indigo-400 font-bold text-sm uppercase underline tracking-widest">Estaci√≥n Policial</a>
                            </div>
                        </div>
                    </div>

                    <button onclick="compartir()" class="mt-16 w-full bg-white text-indigo-950 font-black py-6 rounded-3xl uppercase tracking-widest hover:bg-indigo-50 transition-colors">
                        Sincronizar con WhatsApp
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script>
        async function generar() {
            const n = document.getElementById('nac').value;
            const t = document.getElementById('dest').value;
            if(!n || !t) return;

            document.getElementById('res').classList.add('hidden');
            document.getElementById('load').classList.remove('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({nacionalidad: n, destino: t})
                });
                const d = await r.json();

                document.getElementById('b').innerText = d.b;
                document.getElementById('c-info').innerText = d.servicios.consulado.n;
                document.getElementById('c-maps').href = d.servicios.consulado.m;
                document.getElementById('h-info').innerText = d.servicios.hospital.n;
                document.getElementById('h-maps').href = d.servicios.hospital.m;
                document.getElementById('p-info').innerText = d.servicios.policia.n;
                document.getElementById('p-maps').href = d.servicios.policia.m;

                document.getElementById('link-hotel').href = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(t)}`;
                document.getElementById('link-auto').href = `https://www.rentalcars.com/search-results?locationName=${encodeURIComponent(t)}`;

                const list = document.getElementById('lista-puntos');
                list.innerHTML = "";
                
                d.puntos.forEach((p, index) => {
                    // LINK DE IMAGEN REAL DE UNSPLASH
                    const imgUrl = `https://source.unsplash.com/800x600/?${encodeURIComponent(p.n)}+${encodeURIComponent(t)}`;
                    
                    list.innerHTML += `
                        <div class="bg-white rounded-[3rem] overflow-hidden shadow-xl border border-slate-100">
                            <img src="${imgUrl}" class="w-full h-80 object-cover" onerror="this.src='https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&q=80&w=800'">
                            <div class="p-10">
                                <div class="flex justify-between items-start mb-6">
                                    <h4 class="text-3xl font-black text-indigo-950">${p.n}</h4>
                                    <span class="bg-indigo-100 text-indigo-700 text-xs font-black px-4 py-2 rounded-full uppercase">${p.p}</span>
                                </div>
                                <div class="grid grid-cols-2 gap-6 text-sm text-slate-500 mb-8">
                                    <div class="flex items-center gap-2 font-bold uppercase tracking-widest text-[10px]">üïí ${p.h}</div>
                                    <div class="flex items-center gap-2 font-bold uppercase tracking-widest text-[10px]">üö∂ ${p.t}</div>
                                </div>
                                <p class="text-lg text-slate-600 mb-10 font-light italic leading-relaxed">"${p.s}"</p>
                                <div class="grid grid-cols-2 gap-4">
                                    <a href="https://www.google.com/maps/search/${encodeURIComponent(p.n)}+${encodeURIComponent(t)}" target="_blank" class="bg-slate-100 text-slate-700 text-center py-5 rounded-3xl font-black text-xs uppercase tracking-widest hover:bg-slate-200 transition-all">Ver Mapa</a>
                                    <a href="${p.link}" target="_blank" class="bg-indigo-600 text-white text-center py-5 rounded-3xl font-black text-xs uppercase tracking-widest hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all">Reserva Tour</a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');

            } catch (e) {
                document.getElementById('load').classList.add('hidden');
                alert("Hubo un error al dise√±ar tu viaje.");
            }
        }

        function compartir() {
            window.open("https://wa.me/?text=He dise√±ado mi viaje perfecto con Global Home Assist. ¬°Seguridad y ocio garantizado!");
        }
    </script>
</body>
</html>
