<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Global Home Assist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(180deg, #111827 0%, #374151 40%, #f3f4f6 100%); min-height: 100vh; color: #1f2937; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 2rem; }
        .card-point:hover { transform: translateY(-10px); transition: 0.4s; shadow: 0 20px 40px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="p-4 md:p-10 font-sans">
    <main class="max-w-5xl mx-auto space-y-8">
        <section class="glass-panel p-8 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="nac" placeholder="Nacionalidad" class="p-4 border rounded-xl">
                <input type="text" id="dest" placeholder="Destino" class="p-4 border rounded-xl">
                <select id="estilo" class="p-4 border rounded-xl">
                    <option value="economico">Económico</option>
                    <option value="standard" selected>Standard</option>
                    <option value="premium">Premium</option>
                </select>
                <select id="idioma" class="p-4 border rounded-xl">
                    <option value="Español">Español</option><option value="Inglés">Inglés</option>
                </select>
                <select id="moneda" class="p-4 border rounded-xl">
                    <option value="ARS">ARS</option><option value="USD">USD</option><option value="EUR">EUR</option>
                </select>
                <button onclick="generar()" class="bg-blue-700 text-white font-bold rounded-xl hover:bg-blue-800">Diseñar Guía</button>
            </div>
        </section>

        <div id="load" class="hidden text-center text-white animate-pulse">Consultando expertos...</div>

        <div id="res" class="hidden space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 glass-panel p-8"><p id="b" class="italic"></p></div>
                <div class="glass-panel p-8 bg-blue-700 text-white"><h4 class="text-xs font-bold mb-2">REQUISITOS</h4><p id="req" class="text-sm"></p></div>
            </div>
            <div id="lista-puntos" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const params = {
                destino: document.getElementById('dest').value,
                nacionalidad: document.getElementById('nac').value,
                estilo: document.getElementById('estilo').value,
                idioma: document.getElementById('idioma').value,
                moneda: document.getElementById('moneda').value
            };
            if(!params.destino) return;
            document.getElementById('load').classList.remove('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(params)
                });
                const d = await r.json();
                
                document.getElementById('b').innerText = d.b;
                document.getElementById('req').innerText = d.requisitos;
                
                const list = document.getElementById('lista-puntos');
                list.innerHTML = "";
                d.puntos.forEach(p => {
                    const img = `https://loremflickr.com/800/500/${p.n.replace(/\s/g,',')},city/all`;
                    // Tu ID de afiliado va aquí
                    const gygLink = `https://www.getyourguide.com/s?q=${encodeURIComponent(p.gyg_query || p.n)}&customer_id=TU_ID`;
                    
                    list.innerHTML += `
                        <div class="glass-panel card-point overflow-hidden bg-white">
                            <img src="${img}" class="w-full h-48 object-cover">
                            <div class="p-6">
                                <h4 class="font-bold text-xl">${p.n}</h4>
                                <p class="text-blue-600 text-[10px] font-bold">${p.p}</p>
                                <p class="text-sm my-4 text-gray-500 italic">"${p.s}"</p>
                                <a href="${gygLink}" target="_blank" class="block bg-blue-700 text-white text-center py-3 rounded-lg text-xs font-bold mb-2">RESERVAR TICKETS</a>
                                <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + ' official site')}&btnI" target="_blank" class="block bg-gray-100 text-gray-600 text-center py-2 rounded-lg text-[10px] font-bold">SITIO OFICIAL</a>
                            </div>
                        </div>`;
                });
                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');
            } catch (e) { alert("Error de servidor"); }
        }
    </script>
</body>
</html>
