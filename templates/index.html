<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading:after { content: '...'; animation: dots 1s infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
        .animate-fade { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">
    <header class="bg-indigo-950 text-white py-12 px-6 text-center shadow-xl">
        <h1 class="text-3xl font-black uppercase tracking-tighter">Global Home Assist</h1>
        <p class="text-indigo-400 text-xs mt-1 font-bold">GU√çA DE VIAJE INTELIGENTE</p>
    </header>

    <main class="max-w-2xl mx-auto -mt-10 p-4 pb-24">
        <div class="bg-white rounded-[2.5rem] shadow-2xl p-6 border border-slate-200">
            <div class="grid grid-cols-1 gap-3">
                <input type="text" id="nac" placeholder="Nacionalidad (ej: Argentino)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-600">
                <input type="text" id="dest" placeholder="Ciudad Destino (ej: Roma)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-600">
                <div class="flex gap-2">
                    <button onclick="generar()" class="flex-1 bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg active:scale-95 uppercase">Descubrir mi viaje</button>
                    <button onclick="usarGPS()" class="bg-slate-100 px-5 rounded-2xl border border-slate-200">üìç</button>
                </div>
            </div>

            <div id="load" class="hidden py-16 text-center text-indigo-600 font-black loading uppercase">Armando tu gu√≠a pro</div>

            <div id="res" class="hidden mt-8 space-y-8 animate-fade">
                
                <div class="bg-indigo-50 p-6 rounded-2xl border-l-4 border-indigo-600">
                    <p id="b" class="text-sm italic font-medium text-slate-700"></p>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="p-4 bg-blue-50 rounded-2xl border border-blue-100 text-center">
                        <p class="text-[9px] font-black text-blue-600 uppercase">Clima</p>
                        <p id="info-clima" class="text-xs font-bold"></p>
                    </div>
                    <div class="p-4 bg-emerald-50 rounded-2xl border border-emerald-100 text-center">
                        <p class="text-[9px] font-black text-emerald-600 uppercase">Hospital</p>
                        <p id="info-hospital" class="text-xs font-bold truncate"></p>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-black text-slate-800 mb-4 uppercase">‚≠ê Puntos de Inter√©s</h3>
                    <div id="lista-puntos" class="space-y-4"></div>
                </div>

                <div class="bg-amber-50 p-6 rounded-[2rem] border border-amber-200 text-xs">
                    <p class="font-black text-amber-700 uppercase mb-2">üèõÔ∏è Consulado</p>
                    <p id="info-consulado" class="mb-4 text-slate-700 font-medium"></p>
                    <p class="font-black text-red-700 uppercase mb-2">üÜò Seguridad</p>
                    <p id="info-emergencia" class="text-slate-600"></p>
                </div>

                <button onclick="compartir()" class="w-full bg-green-500 text-white font-bold py-5 rounded-2xl shadow-xl active:scale-95">
                    Enviar Itinerario a WhatsApp
                </button>
            </div>
        </div>
    </main>

    <script>
        let resGlobal = null;

        async function generar() {
            const n = document.getElementById('nac').value;
            const t = document.getElementById('dest').value;
            if(!n || !t) return alert("Completa los campos");

            document.getElementById('res').classList.add('hidden');
            document.getElementById('load').classList.remove('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({nacionalidad: n, destino: t})
                });
                resGlobal = await r.json();

                if(resGlobal.error) throw new Error(resGlobal.error);

                document.getElementById('b').innerText = resGlobal.b;
                document.getElementById('info-clima').innerText = resGlobal.clima;
                document.getElementById('info-hospital').innerText = resGlobal.h;
                document.getElementById('info-consulado').innerText = resGlobal.c;
                document.getElementById('info-emergencia').innerText = resGlobal.e;

                const container = document.getElementById('lista-puntos');
                container.innerHTML = "";
                
                resGlobal.puntos.forEach(p => {
                    container.innerHTML += `
                        <div class="bg-slate-50 border border-slate-200 rounded-3xl p-5 shadow-sm">
                            <div class="flex justify-between items-start mb-3">
                                <h4 class="font-black text-indigo-950 uppercase text-xs">${p.n}</h4>
                                <span class="bg-indigo-100 text-indigo-700 text-[9px] px-2 py-1 rounded-full font-bold">${p.p}</span>
                            </div>
                            <div class="grid grid-cols-2 gap-2 text-[10px] text-slate-500 mb-3">
                                <div>üïí ${p.h}</div>
                                <div>üö≤ ${p.t}</div>
                            </div>
                            <p class="text-[11px] italic text-slate-600 mb-4 leading-relaxed">${p.s}</p>
                            <div class="grid grid-cols-2 gap-2">
                                <a href="${p.maps}" target="_blank" class="bg-blue-600 text-white font-bold py-3 rounded-xl text-[9px] text-center">üìç MAPS</a>
                                <a href="${p.link}" target="_blank" class="bg-indigo-900 text-white font-bold py-3 rounded-xl text-[9px] text-center">üéüÔ∏è TICKETS</a>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');
            } catch (err) {
                alert("Error: " + err.message);
                document.getElementById('load').classList.add('hidden');
            }
        }

        function usarGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    window.open(`https://www.google.com/maps/search/hospital+police/@${pos.coords.latitude},${pos.coords.longitude},15z`);
                });
            }
        }

        function compartir() {
            if(!resGlobal) return;
            let msg = `*GLOBAL HOME ASSIST*%0Aüìç Destino: ${document.getElementById('dest').value}%0A%0A`;
            resGlobal.puntos.forEach(p => msg += `‚Ä¢ *${p.n}* (${p.p})%0A`);
            window.open(`https://wa.me/?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
