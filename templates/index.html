<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Global Home Assist | Premium Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(180deg, #cbd5e1 0%, #f8fafc 100%); min-height: 100vh; }
        .premium-card { background: white; border-radius: 2rem; overflow: hidden; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.3); }
        .premium-card:hover { transform: translateY(-12px); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.15); }
        .img-gradient { background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.4)); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-7xl mx-auto flex items-center gap-6 mb-12">
        <img src="https://i.ibb.co/LhqZz1L/logo-global-home.png" alt="Global Home Assist" class="w-20 h-20 object-contain drop-shadow-md">
        <div>
            <h1 class="text-4xl font-extrabold italic text-slate-800 uppercase tracking-tighter leading-none">Global Home <span class="text-blue-700 font-light">Assist</span></h1>
            <p class="text-[10px] font-bold text-blue-800 tracking-[0.5em] uppercase mt-2">Premium Concierge Service</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto space-y-10">
        <section class="bg-white/80 backdrop-blur-md p-8 rounded-[2.5rem] shadow-2xl grid grid-cols-1 md:grid-cols-3 gap-6">
            <input type="text" id="nac" placeholder="Nacionalidad" class="p-5 rounded-2xl bg-white border border-slate-100 outline-none focus:ring-2 ring-blue-500 font-bold">
            <input type="text" id="dest" placeholder="¿A dónde vamos?" class="p-5 rounded-2xl bg-white border border-slate-100 outline-none focus:ring-2 ring-blue-500 font-bold">
            <button onclick="generar()" class="bg-blue-700 text-white font-black py-5 rounded-2xl hover:bg-blue-800 transition-all uppercase tracking-widest text-xs shadow-xl shadow-blue-200">Diseñar Itinerario VIP</button>
        </section>

        <div id="loader" class="hidden text-center py-20 animate-pulse font-black text-slate-400 uppercase tracking-widest">Sincronizando con Global Home Assist API...</div>

        <div id="itinerario" class="hidden space-y-12">
            <div class="bg-slate-800 p-10 rounded-[3rem] text-white shadow-2xl">
                <p id="bienvenida" class="text-2xl font-light italic leading-relaxed"></p>
            </div>
            
            <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-10 pb-20"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const d = document.getElementById('dest').value;
            if(!d) return;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('itinerario').classList.add('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ destino: d, nacionalidad: document.getElementById('nac').value })
                });
                const data = await r.json();

                document.getElementById('bienvenida').innerText = data.bienvenida;
                const grid = document.getElementById('grid');
                grid.innerHTML = "";

                data.puntos.forEach(p => {
                    grid.innerHTML += `
                        <div class="premium-card flex flex-col shadow-lg">
                            <div class="h-72 w-full relative">
                                <img src="${p.img}" class="w-full h-full object-cover">
                                <div class="absolute inset-0 img-gradient"></div>
                                <div class="absolute top-4 right-4 bg-white px-3 py-1 rounded-full text-[10px] font-black text-blue-700 shadow-lg italic uppercase">${p.p}</div>
                            </div>
                            <div class="p-8 flex flex-col flex-grow">
                                <h4 class="font-black text-2xl text-slate-800 uppercase mb-3 tracking-tighter leading-tight">${p.n}</h4>
                                <p class="text-sm text-slate-500 italic mb-8 flex-grow leading-relaxed">"${p.s}"</p>
                                
                                <div class="space-y-3">
                                    <a href="https://www.getyourguide.com/s?q=${encodeURIComponent(p.n)}" target="_blank" class="block w-full text-center bg-blue-700 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest shadow-lg hover:bg-blue-800 transition-all">Ver Actividades (GetYourGuide)</a>
                                    <a href="https://www.booking.com/searchresults.html?ss=${encodeURIComponent(p.n)}" target="_blank" class="block w-full text-center bg-slate-100 text-slate-600 py-3 rounded-xl font-bold uppercase text-[9px] tracking-widest hover:bg-slate-200 transition-all">Hoteles cercanos (Booking)</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('itinerario').classList.remove('hidden');
            } catch (e) { alert("Error de conexión"); }
            document.getElementById('loader').classList.add('hidden');
        }
    </script>
</body>
</html>
