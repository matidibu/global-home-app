<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Premium Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .card-vip { border-radius: 1.5rem; transition: all 0.4s ease; background: white; overflow: hidden; }
        .card-vip:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex items-center gap-5 mb-12">
        <img src="https://i.ibb.co/LhqZz1L/logo-global-home.png" class="w-20 h-20 object-contain" alt="Global Home Assist Logo">
        <div>
            <h1 class="text-3xl font-black italic text-slate-900 uppercase leading-none">Global Home <span class="text-blue-700">Assist</span></h1>
            <p class="text-[10px] font-bold text-slate-500 tracking-[0.4em] uppercase mt-1">Premium Concierge Service</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto">
        <section class="bg-white p-8 rounded-[2.5rem] shadow-xl grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 border border-slate-100">
            <div class="space-y-1">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-1">Origen</label>
                <input type="text" id="nac" placeholder="Nacionalidad" class="w-full bg-slate-50 p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500/20 transition-all font-semibold">
            </div>
            <div class="space-y-1">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-1">Destino</label>
                <input type="text" id="dest" placeholder="Ciudad o País" class="w-full bg-slate-50 p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500/20 transition-all font-semibold">
            </div>
            <div class="flex items-end">
                <button onclick="generar()" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl hover:bg-blue-800 transition-all shadow-lg shadow-blue-200 uppercase text-xs tracking-widest">
                    Diseñar Itinerario VIP
                </button>
            </div>
        </section>

        <div id="loader" class="hidden text-center py-20">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-blue-700 border-t-transparent mb-4"></div>
            <p class="text-slate-800 font-bold uppercase tracking-widest text-xs">Sincronizando con Global Home Engine...</p>
        </div>

        <div id="itinerario" class="hidden space-y-12">
            <div class="bg-blue-50 p-6 rounded-3xl border border-blue-100">
                <h3 class="text-blue-800 font-bold text-xs uppercase tracking-widest mb-2">Estatus Legal y Bienvenida</h3>
                <p id="bienvenida" class="text-slate-700 italic text-lg mb-2 font-light"></p>
                <p id="requisitos" class="text-slate-500 text-sm"></p>
            </div>

            <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-20"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const dest = document.getElementById('dest').value;
            const nac = document.getElementById('nac').value;
            if(!dest || !nac) return alert("Por favor complete los campos");
            
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('itinerario').classList.add('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ destino: dest, nacionalidad: nac })
                });
                
                const data = await response.json();

                // Llenar datos de texto
                document.getElementById('bienvenida').innerText = data.b;
                document.getElementById('requisitos').innerText = data.requisitos;

                // Limpiar y llenar grid de puntos
                const grid = document.getElementById('grid');
                grid.innerHTML = "";

                data.puntos.forEach(p => {
                    grid.innerHTML += `
                        <div class="card-vip shadow-md flex flex-col border border-slate-50">
                            <div class="h-56 w-full relative">
                                <img src="${p.imagen_url}" class="w-full h-full object-cover" alt="${p.n}">
                                <div class="absolute top-4 right-4 bg-white/90 px-3 py-1 rounded-full text-[10px] font-black text-blue-700 shadow-sm border border-white">
                                    ${p.p}
                                </div>
                            </div>
                            <div class="p-8 flex flex-col flex-grow">
                                <h4 class="font-extrabold text-xl text-slate-800 uppercase mb-3 leading-tight tracking-tighter">${p.n}</h4>
                                <p class="text-xs text-slate-500 italic mb-8 flex-grow leading-relaxed">"${p.s}"</p>
                                
                                <div class="space-y-3 mt-auto">
                                    <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + ' experiences')}" target="_blank" 
                                       class="block w-full text-center bg-blue-700 text-white py-4 rounded-xl font-bold text-[10px] uppercase tracking-widest shadow-lg shadow-blue-100 hover:bg-blue-800 transition-all">
                                       Tickets & Experiencias
                                    </a>
                                    <div class="grid grid-cols-2 gap-3">
                                        <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + ' official site')}" target="_blank" 
                                           class="bg-slate-50 text-slate-500 text-center py-3 rounded-xl text-[9px] font-bold uppercase hover:bg-slate-100 transition-all">Sitio Oficial</a>
                                        <a href="https://www.google.com/maps/search/${encodeURIComponent(p.n + ' ' + dest)}" target="_blank" 
                                           class="bg-slate-50 text-slate-500 text-center py-3 rounded-xl text-[9px] font-bold uppercase hover:bg-slate-100 transition-all">Ver Mapa</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('loader').classList.add('hidden');
                document.getElementById('itinerario').classList.remove('hidden');
            } catch (e) {
                alert("Error de conexión con el servidor");
                document.getElementById('loader').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
