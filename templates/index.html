<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Global Home Assist | Premium Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(180deg, #111827 0%, #374151 40%, #f3f4f6 100%); 
            min-height: 100vh; 
            font-family: sans-serif;
        }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.3); }
        .card-point { transition: 0.4s; border-radius: 2rem; overflow: hidden; background: white; }
        .card-point:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="p-4 md:p-10">

    <main class="max-w-6xl mx-auto space-y-10">
        <section class="glass-panel p-8 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="nac" placeholder="Nacionalidad" class="p-4 border rounded-xl">
                <input type="text" id="dest" placeholder="Ciudad Destino" class="p-4 border rounded-xl">
                <select id="estilo" class="p-4 border rounded-xl">
                    <option value="economico">Económico</option>
                    <option value="standard" selected>Standard</option>
                    <option value="premium">Premium</option>
                </select>
                <button onclick="generar()" class="bg-blue-700 text-white font-black rounded-xl hover:bg-blue-800 uppercase text-xs tracking-widest">Diseñar Guía Solvente</button>
            </div>
            <input type="hidden" id="idioma" value="Español">
        </section>

        <div id="load" class="hidden text-center text-white animate-pulse font-bold tracking-widest">SINCRONIZANDO CON SERVIDORES GLOBALES...</div>

        <div id="res" class="hidden space-y-10">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2 glass-panel p-10"><p id="b" class="italic text-gray-700"></p></div>
                <div class="glass-panel p-8 bg-blue-700 text-white shadow-xl">
                    <h4 class="text-[10px] font-bold uppercase tracking-widest border-b border-blue-400 pb-2 mb-4 text-blue-200">Requisitos Legales</h4>
                    <p id="req" class="text-xs leading-relaxed"></p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <a id="link-booking" target="_blank" class="glass-panel p-6 text-center hover:bg-blue-50 transition-all">
                    <span class="text-[10px] font-bold uppercase text-blue-700 tracking-widest">Booking & Hoteles</span>
                </a>
                <a id="link-airbnb" target="_blank" class="glass-panel p-6 text-center hover:bg-rose-50 transition-all">
                    <span class="text-[10px] font-bold uppercase text-rose-600 tracking-widest">Airbnb Residencias</span>
                </a>
                <a id="link-autos" target="_blank" class="glass-panel p-6 text-center hover:bg-emerald-50 transition-all">
                    <span class="text-[10px] font-bold uppercase text-emerald-600 tracking-widest">Alquiler de Vehículos</span>
                </a>
            </div>

            <div id="lista-puntos" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const params = {
                destino: document.getElementById('dest').value,
                nacionalidad: document.getElementById('nac').value,
                estilo: document.getElementById('estilo').value,
                idioma: "Español"
            };

            if(!params.destino) return alert("Ingrese destino");
            
            document.getElementById('res').classList.add('hidden');
            document.getElementById('load').classList.remove('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(params)
                });
                const data = await response.json();

                document.getElementById('b').innerText = data.b;
                document.getElementById('req').innerText = data.requisitos;

                // Actualizar Links de Logística
                document.getElementById('link-booking').href = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(params.destino)}`;
                document.getElementById('link-airbnb').href = `https://www.airbnb.com/s/${encodeURIComponent(params.destino)}/homes`;
                document.getElementById('link-autos').href = `https://www.rentalcars.com/search-results?locationName=${encodeURIComponent(params.destino)}`;

                const list = document.getElementById('lista-puntos');
                list.innerHTML = "";
                
                data.puntos.forEach(p => {
                    const img = `https://loremflickr.com/800/500/${p.n.replace(/\s+/g,',')},${params.destino.replace(/\s+/g,',')}/all`;
                    
                    // LINK DE AFILIADO (Reemplaza TU_ID por tu código de GetYourGuide)
                    const gygLink = `https://www.getyourguide.com/s?q=${encodeURIComponent(p.gyg_query || p.n)}&customer_id=TU_ID`;

                    list.innerHTML += `
                        <div class="card-point shadow-lg">
                            <div class="h-64 relative">
                                <img src="${img}" class="w-full h-full object-cover">
                                <div class="absolute top-4 right-4 bg-white/95 px-4 py-2 rounded-full text-[10px] font-black text-blue-700 shadow-xl">
                                    ${p.p}
                                </div>
                            </div>
                            <div class="p-8">
                                <h4 class="text-2xl font-bold mb-2 text-slate-900">${p.n}</h4>
                                <p class="text-sm text-gray-500 italic mb-6">"${p.s}"</p>
                                <div class="space-y-3">
                                    <a href="${gygLink}" target="_blank" class="block bg-blue-700 text-white text-center py-4 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-800 transition-all">Reservar Excursión</a>
                                    <div class="grid grid-cols-2 gap-3">
                                        <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + ' official site')}&btnI" target="_blank" class="bg-gray-100 text-gray-600 text-center py-3 rounded-xl text-[9px] font-bold uppercase tracking-widest hover:bg-gray-200">Sitio Oficial</a>
                                        <a href="https://www.google.com/maps/search/${encodeURIComponent(p.n + ' ' + params.destino)}" target="_blank" class="bg-gray-100 text-gray-600 text-center py-3 rounded-xl text-[9px] font-bold uppercase tracking-widest">Ver Mapa</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');

            } catch (e) {
                document.getElementById('load').classList.add('hidden');
                alert("Error: " + e.message);
            }
        }
    </script>
</body>
</html>
