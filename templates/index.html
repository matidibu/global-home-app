<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Global Home Assist | Premium Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(180deg, #111827 0%, #374151 30%, #9ca3af 70%, #f3f4f6 100%);
            background-attachment: fixed; min-height: 100vh;
        }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.3); }
        .card-point { border-radius: 1.5rem; overflow: hidden; background: white; transition: 0.4s; }
        .card-point:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .btn-blue { background: #1d4ed8; color: white; font-weight: 800; border-radius: 0.75rem; transition: 0.3s; }
        .btn-blue:hover { background: #1e40af; }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="max-w-6xl mx-auto flex justify-between items-center mb-12 text-white">
        <h1 class="text-3xl font-extrabold italic">Global Home Assist | <span class="font-light">Premium Concierge</span></h1>
        <div class="flex gap-4 text-xl"><span>‚éã</span><span>üîç</span><span>‚ìò</span><span>üóÇ</span></div>
    </header>

    <main class="max-w-6xl mx-auto space-y-8">
        <section class="glass-panel p-8 shadow-2xl grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="space-y-4">
                <h3 class="font-bold text-gray-800 border-b pb-2 text-sm uppercase">Bienvenida Concierge VIP</h3>
                <div class="grid grid-cols-2 gap-2 text-sm">
                    <label class="text-gray-500">Nacionalidad:</label><input type="text" id="nac" class="border-b outline-none">
                    <label class="text-gray-500">Destino:</label><input type="text" id="dest" class="border-b outline-none">
                    <label class="text-gray-500">Viajero:</label><input type="text" id="perfil" placeholder="Ej: Pareja" class="border-b outline-none">
                    <label class="text-gray-500">Idioma:</label>
                    <select id="idioma" class="border-b outline-none bg-transparent">
                        <option value="Espa√±ol">Espa√±ol</option>
                        <option value="Ingl√©s">English</option>
                        <option value="Italiano">Italiano</option>
                        <option value="Franc√©s">Fran√ßais</option>
                    </select>
                </div>
            </div>

            <div class="space-y-4 flex flex-col justify-between">
                <div>
                    <select id="estilo" class="w-full p-2 border rounded-md mb-2">
                        <option value="standard">Standard</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <button onclick="generar()" class="btn-blue w-full py-3 text-sm uppercase tracking-tighter">Dise√±ar Gu√≠a Solvente</button>
            </div>

            <div class="bg-blue-800 text-white p-6 rounded-2xl">
                <h4 class="font-bold text-xs mb-2 border-b border-blue-400 pb-1 uppercase">Requisitos Legales</h4>
                <p id="req" class="text-[11px] leading-relaxed opacity-90">Complete los datos para visualizar la normativa vigente.</p>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a id="l-booking" target="_blank" class="bg-white p-5 rounded-2xl flex items-center gap-4 shadow-md hover:bg-blue-50 transition-all">
                <span class="bg-blue-700 text-white p-2 rounded-full text-xs">‚ûî</span>
                <span class="font-bold text-blue-900 text-sm">Booking & Hoteles</span>
            </a>
            <a id="l-airbnb" target="_blank" class="bg-white p-5 rounded-2xl flex items-center gap-4 shadow-md hover:bg-rose-50 transition-all">
                <span class="bg-rose-500 text-white p-2 rounded-full text-xs">üè†</span>
                <span class="font-bold text-rose-700 text-sm">Airbnb Residencias</span>
            </a>
            <a id="l-autos" target="_blank" class="bg-white p-5 rounded-2xl flex items-center gap-4 shadow-md hover:bg-emerald-50 transition-all">
                <span class="bg-emerald-500 text-white p-2 rounded-full text-xs">üöó</span>
                <span class="font-bold text-emerald-700 text-sm">Alquiler de Veh√≠culos</span>
            </a>
        </div>

        <div id="load" class="hidden text-center text-white font-bold animate-pulse italic">SINCRONIZANDO CON SERVIDORES...</div>

        <div id="res" class="hidden space-y-8">
            <div class="glass-panel p-8 italic text-gray-700" id="b"></div>
            <div id="lista-puntos" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const params = {
                destino: document.getElementById('dest').value,
                nacionalidad: document.getElementById('nac').value,
                estilo: document.getElementById('estilo').value,
                idioma: document.getElementById('idioma').value
            };
            if(!params.destino) return;

            document.getElementById('load').classList.remove('hidden');
            
            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(params)
                });
                const d = await r.json();

                document.getElementById('b').innerText = d.b;
                document.getElementById('req').innerText = d.requisitos;

                // Links
                document.getElementById('l-booking').href = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(params.destino)}`;
                document.getElementById('l-airbnb').href = `https://www.airbnb.com/s/${encodeURIComponent(params.destino)}/homes`;
                document.getElementById('l-autos').href = `https://www.rentalcars.com/search-results?locationName=${encodeURIComponent(params.destino)}`;

                const list = document.getElementById('lista-puntos');
                list.innerHTML = "";
                
                d.puntos.forEach((p, i) => {
                    // MOTOR DE IM√ÅGENES PROFESIONAL (UNSPLASH) - CERO GATOS.
                    const fotoUrl = `https://source.unsplash.com/800x600/?${encodeURIComponent(p.n + "," + params.destino)}`;
                    
                    list.innerHTML += `
                        <div class="card-point shadow-lg">
                            <img src="${fotoUrl}" class="w-full h-48 object-cover" onerror="this.src='https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=800'">
                            <div class="p-6">
                                <div class="flex justify-between items-start mb-2">
                                    <h4 class="font-extrabold text-lg leading-tight capitalize">${p.n}</h4>
                                    <span class="bg-blue-100 text-blue-800 text-[9px] px-2 py-1 rounded-full font-black">${p.p}</span>
                                </div>
                                <p class="text-[10px] text-gray-500 italic mb-4">"${p.s}"</p>
                                <a href="https://www.getyourguide.com/s?q=${encodeURIComponent(p.n)}&customer_id=TU_ID" target="_blank" class="block w-full text-center bg-blue-700 text-white py-2 rounded-lg text-[10px] font-bold uppercase tracking-widest">Reservar Tickets</a>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');
            } catch (e) { alert("Error"); }
        }
    </script>
</body>
</html>
