<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Premium Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Degradado Gris Marcado: Oscuro a Claro */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(180deg, #111827 0%, #374151 30%, #9ca3af 70%, #f3f4f6 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #1f2937;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .card-experience {
            background: white;
            border-radius: 2.5rem;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid #e5e7eb;
        }

        /* Animación que pediste conservar */
        .card-experience:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.2);
        }

        .input-premium {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 1rem;
            padding: 1rem;
            outline: none;
            width: 100%;
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-white text-5xl md:text-7xl font-extrabold tracking-tighter mb-4 italic">Global Home <span class="text-blue-400">Assist.</span></h1>
        <p class="text-blue-100 font-bold uppercase tracking-[0.4em] text-[10px]">Ecosistema de Viajes de Alta Gama</p>
    </header>

    <main class="max-w-6xl mx-auto space-y-10 pb-20">
        
        <section class="glass-panel p-8 md:p-12">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="nac" placeholder="Nacionalidad (ej: Argentino)" class="input-premium">
                <input type="text" id="dest" placeholder="Ciudad Destino (ej: Roma)" class="input-premium">
                
                <select id="estilo" class="input-premium">
                    <option value="economico">Económico (Inteligente)</option>
                    <option value="standard" selected>Standard (Ejecutivo)</option>
                    <option value="premium">Premium (Lujo Total)</option>
                </select>

                <select id="perfil" class="input-premium">
                    <option value="solo">Solo</option>
                    <option value="pareja">Pareja</option>
                    <option value="familia">Familia</option>
                </select>

                <select id="idioma" class="input-premium">
                    <option value="Español">Español</option>
                    <option value="Inglés">English</option>
                    <option value="Italiano">Italiano</option>
                    <option value="Francés">Français</option>
                </select>

                <select id="moneda" class="input-premium">
                    <option value="ARS">ARS (Peso Arg)</option>
                    <option value="USD">USD (Dólar)</option>
                    <option value="EUR">EUR (Euro)</option>
                    <option value="MXN">MXN (Peso Mex)</option>
                </select>

                <button onclick="generar()" class="md:col-span-2 bg-blue-700 text-white font-black py-4 rounded-2xl uppercase text-xs tracking-widest hover:bg-blue-800 shadow-2xl transition-all active:scale-95">
                    Diseñar Itinerario Solvente
                </button>
            </div>
        </section>

        <div id="load" class="hidden text-center text-white font-bold animate-pulse tracking-[0.5em]">SINCRONIZANDO CON GLOBAL DATABASES...</div>

        <div id="res" class="hidden space-y-10">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2 glass-panel p-10">
                    <h2 class="text-3xl font-black mb-4 tracking-tighter">Bienvenido a su Destino</h2>
                    <p id="b" class="text-slate-600 leading-relaxed italic"></p>
                </div>
                <div class="glass-panel p-10 bg-blue-700 text-white border-none shadow-blue-500/20">
                    <h3 class="font-bold text-[10px] uppercase tracking-widest mb-4 opacity-75 border-b border-blue-400 pb-2">Requisitos de Entrada</h3>
                    <p id="req" class="text-sm font-light leading-relaxed"></p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <a id="link-booking" target="_blank" class="glass-panel p-6 text-center hover:bg-blue-50 transition-colors">
                    <span class="text-[10px] font-bold uppercase text-blue-700 tracking-widest">Booking & Hoteles VIP</span>
                </a>
                <a id="link-airbnb" target="_blank" class="glass-panel p-6 text-center hover:bg-rose-50 transition-colors">
                    <span class="text-[10px] font-bold uppercase text-rose-600 tracking-widest">Residencias de Lujo</span>
                </a>
                <a id="link-autos" target="_blank" class="glass-panel p-6 text-center hover:bg-emerald-50 transition-colors">
                    <span class="text-[10px] font-bold uppercase text-emerald-600 tracking-widest">Alquiler de Vehículos</span>
                </a>
            </div>

            <div id="lista-puntos" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>

        </div>
    </main>

    <script>
        async function generar() {
            const params = {
                destino: document.getElementById('dest').value,
                nacionalidad: document.getElementById('nac').value,
                estilo: document.getElementById('estilo').value,
                perfil: document.getElementById('perfil').value,
                idioma: document.getElementById('idioma').value,
                moneda: document.getElementById('moneda').value
            };

            if(!params.destino || !params.nacionalidad) return alert("Complete Origen y Destino.");

            document.getElementById('res').classList.add('hidden');
            document.getElementById('load').classList.remove('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(params)
                });
                const d = await r.json();

                document.getElementById('b').innerText = d.b;
                document.getElementById('req').innerText = d.requisitos;

                // Deep Linking con Filtros
                let filter = params.estilo === "premium" ? "&nflt=class%3D5" : params.estilo === "economico" ? "&nflt=ht_id%3D203" : "";
                document.getElementById('link-booking').href = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(params.destino)}${filter}`;
                document.getElementById('link-airbnb').href = `https://www.airbnb.com/s/${encodeURIComponent(params.destino)}/homes`;
                document.getElementById('link-autos').href = `https://www.rentalcars.com/search-results?locationName=${encodeURIComponent(params.destino)}`;

                const list = document.getElementById('lista-puntos');
                list.innerHTML = "";
                
                d.puntos.forEach(p => {
                    // Sistema de Imágenes Corregido
                    const imgQuery = `${p.n},${params.destino}`.replace(/\s+/g, ',');
                    const fotoUrl = `https://loremflickr.com/800/500/${imgQuery}/all`;

                    list.innerHTML += `
                        <div class="card-experience card-point shadow-sm">
                            <div class="h-72 bg-slate-200 relative overflow-hidden">
                                <img src="${fotoUrl}" class="w-full h-full object-cover">
                                <div class="absolute top-4 right-4 bg-white/95 px-4 py-2 rounded-full text-[10px] font-black uppercase text-blue-700 shadow-xl">
                                    ${p.p}
                                </div>
                            </div>
                            <div class="p-10">
                                <h4 class="text-3xl font-bold tracking-tighter mb-4 text-slate-900">${p.n}</h4>
                                <p class="text-sm text-slate-500 italic mb-8 leading-relaxed">"${p.s}"</p>
                                <div class="grid grid-cols-2 gap-4">
                                    <a href="https://www.getyourguide.com/s?q=${encodeURIComponent(p.n)}" target="_blank" 
                                       class="bg-blue-700 text-white text-center py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg">Tickets & Guía</a>
                                    <a href="https://www.google.com/maps/search/${encodeURIComponent(p.n + ' ' + params.destino)}" target="_blank" 
                                       class="bg-slate-100 text-slate-600 text-center py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Mapa</a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');

            } catch (e) {
                document.getElementById('load').classList.add('hidden');
                alert("Error de conexión. Verifique su API Key.");
            }
        }
    </script>
</body>
</html>
