<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Premium Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
        }
        .main-container {
            background: rgba(248, 250, 252, 0.95);
            border-radius: 3rem;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
        }
        .input-premium {
            background: #ffffff;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1.25rem;
            font-weight: 500;
        }
        .card-point {
            background: white;
            border-radius: 2rem;
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
        }
        .card-point:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .price-badge {
            background: #0052cc;
            color: white;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 800;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto mb-8 flex justify-between items-center text-white">
        <h1 class="text-2xl font-bold italic tracking-tighter">Global Home Assist <span class="font-light opacity-60">| Premium Concierge</span></h1>
    </header>

    <main class="max-w-6xl mx-auto main-container p-8 md:p-12">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-12">
            <div class="space-y-4">
                <h2 class="text-xl font-bold text-slate-800">Bienvenida Concierge VIP</h2>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="nac" placeholder="Origen" class="input-premium">
                    <input type="text" id="dest" placeholder="Destino" class="input-premium">
                </div>
                <button onclick="generar()" class="w-full bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-blue-800 transition-all uppercase text-xs tracking-widest">Dise√±ar Gu√≠a Solvente</button>
            </div>
            
            <div class="bg-blue-900 rounded-[2rem] p-8 text-white shadow-xl">
                <h3 class="text-xs font-black uppercase tracking-widest mb-4 opacity-70">Requisitos Legales</h3>
                <p id="txt-req" class="text-sm font-light leading-relaxed">Inicie una b√∫squeda para ver requisitos...</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-12">
            <a id="link-booking" target="_blank" class="bg-white p-5 rounded-2xl shadow-sm flex items-center gap-4 hover:bg-blue-50 transition-all">
                <div class="bg-blue-100 p-2 rounded-lg">üè®</div>
                <span class="text-xs font-bold text-slate-700 uppercase">Booking & Hoteles</span>
            </a>
            <a id="link-airbnb" target="_blank" class="bg-white p-5 rounded-2xl shadow-sm flex items-center gap-4 hover:bg-rose-50 transition-all">
                <div class="bg-rose-100 p-2 rounded-lg">üè†</div>
                <span class="text-xs font-bold text-slate-700 uppercase">Airbnb Residences</span>
            </a>
            <a id="link-autos" target="_blank" class="bg-white p-5 rounded-2xl shadow-sm flex items-center gap-4 hover:bg-emerald-50 transition-all">
                <div class="bg-emerald-100 p-2 rounded-lg">üöó</div>
                <span class="text-xs font-bold text-slate-700 uppercase">Alquiler de Veh√≠culos</span>
            </a>
        </div>

        <div id="loader" class="hidden text-center py-10 animate-pulse font-bold text-slate-400">SINCRONIZANDO SERVIDORES...</div>

        <div id="grid-puntos" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>

    </main>

    <script>
        async function generar() {
            const dest = document.getElementById('dest').value;
            if(!dest) return;
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        destino: dest,
                        nacionalidad: document.getElementById('nac').value
                    })
                });
                const d = await r.json();

                document.getElementById('txt-req').innerText = d.req;
                
                // Actualizar Links de Afiliados
                document.getElementById('link-booking').href = `https://www.booking.com/searchresults.html?ss=${dest}`;
                document.getElementById('link-airbnb').href = `https://www.airbnb.com/s/${dest}/homes`;
                document.getElementById('link-autos').href = `https://www.rentalcars.com/search-results?locationName=${dest}`;

                const grid = document.getElementById('grid-puntos');
                grid.innerHTML = "";
                
                d.puntos.forEach(p => {
                    const img = `https://loremflickr.com/600/400/${encodeURIComponent(p.n)}/all`;
                    
                    grid.innerHTML += `
                        <div class="card-point overflow-hidden">
                            <div class="h-48 relative">
                                <img src="${img}" class="w-full h-full object-cover">
                                <div class="absolute bottom-4 right-4 price-badge">${p.p}</div>
                            </div>
                            <div class="p-6">
                                <h4 class="font-bold text-slate-800 mb-2">${p.n}</h4>
                                <p class="text-[11px] text-slate-500 mb-6 leading-relaxed">${p.h}</p>
                                
                                <div class="flex flex-col gap-2">
                                    <a href="https://www.getyourguide.com/s?q=${encodeURIComponent(p.n)}" target="_blank" 
                                       class="text-center bg-blue-50 text-blue-700 py-2 rounded-lg text-[10px] font-black uppercase tracking-tighter hover:bg-blue-600 hover:text-white transition-all">
                                        üéüÔ∏è GetYourGuide (Tickets)
                                    </a>
                                    <div class="flex gap-2">
                                        <a href="https://www.google.com/maps/search/${encodeURIComponent(p.n + " " + dest)}" target="_blank" 
                                           class="flex-1 text-center bg-slate-100 text-slate-600 py-2 rounded-lg text-[9px] font-bold uppercase">üìç Mapa</a>
                                        <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + " " + dest)}+official+site" target="_blank" 
                                           class="flex-1 text-center bg-slate-100 text-slate-600 py-2 rounded-lg text-[9px] font-bold uppercase">üåê Oficial</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) { alert("Error al conectar con el Concierge"); }
            document.getElementById('loader').classList.add('hidden');
        }
    </script>
</body>
</html>
