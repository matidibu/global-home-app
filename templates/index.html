<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Full Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading:after { content: '...'; animation: dots 1s infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <header class="bg-indigo-950 text-white py-10 px-6 text-center shadow-xl">
        <h1 class="text-2xl font-black uppercase tracking-tighter">Global Home Assist</h1>
        <p class="text-indigo-400 text-xs mt-1 font-bold">SEGURIDAD ‚Ä¢ TURISMO ‚Ä¢ SALUD</p>
    </header>

    <main class="max-w-md mx-auto -mt-8 p-4 pb-20">
        <div class="bg-white rounded-[2rem] shadow-2xl p-6 border border-slate-200">
            <div class="space-y-3">
                <input type="text" id="nac" placeholder="Tu Nacionalidad" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-600">
                <input type="text" id="dest" placeholder="Ciudad de Destino" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-600">
                
                <div class="flex gap-2">
                    <button onclick="generar()" class="flex-1 bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 uppercase text-sm">Planificar</button>
                    <button onclick="usarGPS()" class="bg-slate-100 p-4 rounded-2xl border border-slate-200" title="Usar mi ubicaci√≥n">üìç</button>
                </div>
            </div>

            <div id="load" class="hidden py-10 text-center text-indigo-600 font-bold loading">Analizando destino</div>

            <div id="res" class="hidden mt-8 space-y-6">
                <div class="p-4 bg-indigo-50 rounded-2xl border-l-4 border-indigo-600">
                    <p id="b" class="text-sm italic text-slate-700"></p>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="p-3 bg-blue-50 rounded-xl border border-blue-100">
                        <p class="text-[9px] font-black text-blue-600 uppercase">‚òÄÔ∏è Clima</p>
                        <p id="info-clima" class="text-[11px] font-medium"></p>
                    </div>
                    <div class="p-3 bg-emerald-50 rounded-xl border border-emerald-100">
                        <p class="text-[9px] font-black text-emerald-600 uppercase">üè• Hospital</p>
                        <p id="info-hospital" class="text-[11px] font-medium"></p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <a id="h" target="_blank" class="bg-white border p-3 rounded-xl text-center shadow-sm">üè®<span class="block text-[8px] font-bold text-slate-400">HOTEL</span></a>
                    <a id="a" target="_blank" class="bg-white border p-3 rounded-xl text-center shadow-sm">üöó<span class="block text-[8px] font-bold text-slate-400">AUTO</span></a>
                    <a id="t" target="_blank" class="bg-white border p-3 rounded-xl text-center shadow-sm">üéüÔ∏è<span class="block text-[8px] font-bold text-slate-400">TICKETS</span></a>
                </div>

                <div class="p-4 bg-amber-50 rounded-2xl border border-amber-200">
                    <p class="text-[10px] font-black text-amber-700 uppercase mb-1">üèõÔ∏è Consulado</p>
                    <p id="info-consulado" class="text-xs text-slate-700 mb-3"></p>
                    <p class="text-[10px] font-black text-red-700 uppercase mb-1">üÜò Emergencia</p>
                    <p id="e" class="text-xs text-slate-600 leading-relaxed"></p>
                </div>

                <div id="btn-emergencia-local" class="hidden">
                    <a id="link-policia" target="_blank" class="w-full bg-red-600 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2 shadow-lg">
                        üì¢ POLIC√çA Y HOSPITALES CERCA
                    </a>
                </div>

                <button onclick="compartir()" class="w-full bg-green-500 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2">
                    Enviar a WhatsApp
                </button>
            </div>
        </div>
    </main>

    <script>
        let d = null;

        async function generar() {
            const n = document.getElementById('nac').value;
            const t = document.getElementById('dest').value;
            if(!n || !t) return alert("Faltan datos");

            document.getElementById('res').classList.add('hidden');
            document.getElementById('load').classList.remove('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({nacionalidad: n, destino: t})
                });
                d = await r.json();

                // Llenar datos nuevos
                document.getElementById('b').innerText = d.b;
                document.getElementById('info-clima').innerText = d.clima;
                document.getElementById('info-hospital').innerText = d.hospital;
                document.getElementById('info-consulado').innerText = d.consulado;
                document.getElementById('e').innerText = d.e;

                // Links
                document.getElementById('h').href = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(t)}`;
                document.getElementById('a').href = `https://www.rentalcars.com/search-results?locationName=${encodeURIComponent(t)}`;
                document.getElementById('t').href = `https://www.civitatis.com/es/buscar/?q=${encodeURIComponent(t)}`;

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');
            } catch (err) {
                alert("Error de conexi√≥n");
                document.getElementById('load').classList.add('hidden');
            }
        }

        // FUNCI√ìN GPS (La que pediste!)
        function usarGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    // Mostramos el bot√≥n de emergencia local
                    const btn = document.getElementById('btn-emergencia-local');
                    btn.classList.remove('hidden');
                    
                    // Link a Google Maps con b√∫squeda de "emergencias" cerca de la posici√≥n
                    document.getElementById('link-policia').href = `https://www.google.com/maps/search/hospital+y+policia/@${lat},${lon},15z`;
                    
                    alert("üìç Ubicaci√≥n detectada. Se activ√≥ el bot√≥n de Emergencia Local.");
                });
            } else {
                alert("Tu navegador no soporta GPS.");
            }
        }

        function compartir() {
            if(!d) return;
            const txt = `*ASISTENCIA GLOBAL*%0Aüè† ${d.b}%0A‚òÄÔ∏è Clima: ${d.clima}%0Aüè• Hospital: ${d.hospital}%0AüèõÔ∏è Consulado: ${d.consulado}`;
            window.open(`https://wa.me/?text=${txt}`, '_blank');
        }
    </script>
</body>
</html>
