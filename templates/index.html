<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Premium Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #eef2f6;
            color: #1e293b;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 2.5rem;
        }
        .premium-card {
            background: white;
            border-radius: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f1f5f9;
        }
        .premium-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        .btn-main {
            background: #0052cc;
            transition: all 0.3s;
        }
        .btn-main:hover { background: #0747a6; transform: scale(1.02); }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="max-w-6xl mx-auto mb-12 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <div class="bg-blue-600 text-white p-3 rounded-2xl font-bold text-xl shadow-lg shadow-blue-200">GH</div>
            <div>
                <h1 class="text-2xl font-extrabold tracking-tight">Global Home Assist</h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-blue-600 font-bold">Premium Concierge</p>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto space-y-10">
        <section class="glass-panel p-8 shadow-xl grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="text" id="nac" placeholder="Origen (ej. Argentino)" class="p-4 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none font-medium">
            <input type="text" id="dest" placeholder="Destino (ej. Puerto Rico)" class="p-4 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none font-medium">
            <select id="moneda" class="p-4 rounded-2xl border-none ring-1 ring-slate-200 outline-none bg-white font-medium">
                <option value="ARS">Peso Argentino</option>
                <option value="USD" selected>Dólar (USD)</option>
                <option value="MXN">Peso Mexicano</option>
                <option value="EUR">Euro</option>
            </select>
            <button onclick="generar()" class="btn-main text-white font-bold rounded-2xl py-4 shadow-lg shadow-blue-200 uppercase text-xs tracking-widest">Diseñar Guía VIP</button>
        </section>

        <div id="loader" class="hidden text-center py-20 animate-pulse font-bold text-slate-400">SINCRONIZANDO SERVIDORES GLOBALES...</div>

        <div id="res" class="hidden space-y-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 glass-panel p-10">
                    <h2 class="text-sm font-black text-blue-600 uppercase tracking-widest mb-2">Bienvenida</h2>
                    <p id="txt-bienvenida" class="text-xl italic font-light text-slate-700 leading-relaxed"></p>
                </div>
                <div class="bg-slate-900 text-white p-10 rounded-[2.5rem] shadow-2xl">
                    <h2 class="text-xs font-black text-blue-400 uppercase tracking-widest mb-4">Requisitos Legales</h2>
                    <p id="txt-requisitos" class="text-sm font-light opacity-80 leading-relaxed"></p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a id="link-booking" target="_blank" class="glass-panel p-6 text-center hover:bg-blue-50 transition-colors">
                    <span class="block text-[10px] font-black uppercase text-blue-700 tracking-tighter">Booking & Hoteles</span>
                </a>
                <a id="link-airbnb" target="_blank" class="glass-panel p-6 text-center hover:bg-rose-50 transition-colors">
                    <span class="block text-[10px] font-black uppercase text-rose-600 tracking-tighter">Airbnb Residences</span>
                </a>
                <a id="link-autos" target="_blank" class="glass-panel p-6 text-center hover:bg-emerald-50 transition-colors">
                    <span class="block text-[10px] font-black uppercase text-emerald-600 tracking-tighter">Alquiler de Vehículos</span>
                </a>
            </div>

            <div id="grid-puntos" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const dest = document.getElementById('dest').value;
            if(!dest) return;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('res').classList.add('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        destino: dest,
                        nacionalidad: document.getElementById('nac').value,
                        moneda: document.getElementById('moneda').value
                    })
                });
                const d = await r.json();

                document.getElementById('txt-bienvenida').innerText = d.bienvenida;
                document.getElementById('txt-requisitos').innerText = d.requisitos;

                document.getElementById('link-booking').href = `https://www.booking.com/searchresults.html?ss=${dest}`;
                document.getElementById('link-airbnb').href = `https://www.airbnb.com/s/${dest}/homes`;
                document.getElementById('link-autos').href = `https://www.rentalcars.com/search-results?locationName=${dest}`;

                const grid = document.getElementById('grid-puntos');
                grid.innerHTML = "";
                
                d.puntos.forEach(p => {
                    // IMAGEN INTELIGENTE: Usamos el nombre del lugar para buscar la foto
                    const img = `https://loremflickr.com/800/600/${encodeURIComponent(p.n + " " + dest)}/all?sig=${Math.random()}`;
                    
                    grid.innerHTML += `
                        <div class="premium-card overflow-hidden flex flex-col shadow-sm">
                            <div class="h-52 bg-slate-200 relative">
                                <img src="${img}" class="w-full h-full object-cover">
                                <div class="absolute top-4 right-4 bg-white/90 px-3 py-1 rounded-full text-[9px] font-black text-blue-700 shadow-sm uppercase">
                                    ${p.p}
                                </div>
                            </div>
                            <div class="p-8 flex flex-col flex-grow">
                                <h4 class="font-extrabold text-lg text-slate-800 mb-1 leading-tight">${p.n}</h4>
                                <p class="text-[10px] font-bold text-slate-400 uppercase mb-4 tracking-widest">${p.h}</p>
                                <p class="text-xs text-slate-500 italic mb-8 leading-relaxed flex-grow">"${p.s}"</p>
                                <a href="https://www.getyourguide.com/s?q=${encodeURIComponent(p.n)}" target="_blank" class="w-full py-3 bg-slate-50 text-slate-700 rounded-xl text-[9px] font-black uppercase tracking-widest text-center hover:bg-blue-600 hover:text-white transition-all">Ver Experiencia</a>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('res').classList.remove('hidden');
            } catch (e) { alert("Error en el servidor"); }
            document.getElementById('loader').classList.add('hidden');
        }
    </script>
</body>
</html>
