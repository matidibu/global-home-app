<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Home Assist | Executive Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(180deg, #111827 0%, #374151 35%, #9ca3af 75%, #f3f4f6 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .glass-panel { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(12px); 
            border-radius: 2.5rem; 
            border: 1px solid rgba(255,255,255,0.4); 
        }
        .card-point { 
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); 
            border-radius: 2.5rem; 
            overflow: hidden; 
            background: white; 
        }
        .card-point:hover { 
            transform: translateY(-12px); 
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.25); 
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-white text-5xl md:text-7xl font-extrabold tracking-tighter italic mb-4">Global Home <span class="text-blue-400">Assist.</span></h1>
        <p class="text-blue-100 font-bold uppercase tracking-[0.4em] text-[10px]">Premium Travel Intelligence</p>
    </header>

    <main class="max-w-6xl mx-auto space-y-10">
        <section class="glass-panel p-8 md:p-12 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <input type="text" id="nac" placeholder="Nacionalidad" class="p-4 bg-gray-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="dest" placeholder="Ciudad Destino" class="p-4 bg-gray-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                <select id="estilo" class="p-4 bg-gray-50 border rounded-2xl outline-none">
                    <option value="economico">Económico</option>
                    <option value="standard" selected>Standard</option>
                    <option value="premium">Premium</option>
                </select>
                <button onclick="generar()" class="bg-blue-700 text-white font-black rounded-2xl hover:bg-blue-800 uppercase text-xs tracking-widest shadow-lg transition-all active:scale-95">
                    Diseñar Guía
                </button>
            </div>
        </section>

        <div id="load" class="hidden text-center text-white animate-pulse font-bold tracking-[0.3em]">OPTIMIZANDO EXPERIENCIAS...</div>

        <div id="res" class="hidden space-y-10 pb-20">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2 glass-panel p-10">
                    <h2 class="text-3xl font-bold mb-4 tracking-tighter text-slate-900">Itinerario Curado</h2>
                    <p id="b" class="text-slate-600 leading-relaxed italic"></p>
                </div>
                <div class="glass-panel p-8 bg-blue-700 text-white border-none shadow-xl">
                    <h4 class="text-[10px] font-bold uppercase tracking-widest border-b border-blue-400 pb-2 mb-4">Estatus Legal</h4>
                    <p id="req" class="text-xs leading-relaxed font-light"></p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <a id="link-booking" target="_blank" class="glass-panel p-6 text-center hover:bg-blue-50 transition-colors group">
                    <span class="text-[10px] font-bold uppercase text-blue-700 tracking-widest">Hotelería Curada</span>
                </a>
                <a id="link-airbnb" target="_blank" class="glass-panel p-6 text-center hover:bg-rose-50 transition-colors group">
                    <span class="text-[10px] font-bold uppercase text-rose-600 tracking-widest">Residencias Locales</span>
                </a>
                <a id="link-autos" target="_blank" class="glass-panel p-6 text-center hover:bg-emerald-50 transition-colors group">
                    <span class="text-[10px] font-bold uppercase text-emerald-600 tracking-widest">Movilidad Ejecutiva</span>
                </a>
            </div>

            <div id="lista-puntos" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>
        </div>
    </main>

    <script>
        async function generar() {
            const params = {
                destino: document.getElementById('dest').value,
                nacionalidad: document.getElementById('nac').value,
                estilo: document.getElementById('estilo').value,
                idioma: "Español"
            };

            if(!params.destino || !params.nacionalidad) return alert("Por favor, complete los campos.");
            
            document.getElementById('res').classList.add('hidden');
            document.getElementById('load').classList.remove('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(params)
                });
                const data = await response.json();

                document.getElementById('b').innerText = data.b;
                document.getElementById('req').innerText = data.requisitos;

                // Links Logística
                document.getElementById('link-booking').href = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(params.destino)}`;
                document.getElementById('link-airbnb').href = `https://www.airbnb.com/s/${encodeURIComponent(params.destino)}/homes`;
                document.getElementById('link-autos').href = `https://www.rentalcars.com/search-results?locationName=${encodeURIComponent(params.destino)}`;

                const list = document.getElementById('lista-puntos');
                list.innerHTML = "";
                
                data.puntos.forEach(p => {
                    // Mejora de Imagen: Combinamos punto + ciudad con comas para la API
                    const imgQuery = `${p.n},${params.destino}`.replace(/\s+/g, ',');
                    const fotoUrl = `https://loremflickr.com/800/500/${imgQuery}/all`;
                    
                    // ID de Afiliado GetYourGuide
                    const gygLink = `https://www.getyourguide.com/s?q=${encodeURIComponent(p.n)}&customer_id=TU_ID`;

                    list.innerHTML += `
                        <div class="card-point shadow-lg">
                            <div class="h-72 relative">
                                <img src="${fotoUrl}" class="w-full h-full object-cover" onerror="this.src='https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=800'">
                                <div class="absolute top-6 right-6 bg-white/95 px-5 py-2 rounded-full text-[11px] font-black text-blue-700 shadow-2xl border border-blue-100 uppercase">
                                    ${p.p}
                                </div>
                            </div>
                            <div class="p-10">
                                <h4 class="text-3xl font-bold mb-3 text-slate-900 tracking-tighter capitalize">${p.n}</h4>
                                <p class="text-sm text-slate-500 italic mb-8 leading-relaxed">"${p.s}"</p>
                                <div class="space-y-4">
                                    <a href="${gygLink}" target="_blank" class="block bg-blue-700 text-white text-center py-4 rounded-2xl text-[11px] font-black uppercase tracking-widest hover:bg-blue-800 transition-all shadow-lg shadow-blue-200">Reservar Experiencia</a>
                                    <div class="grid grid-cols-2 gap-4">
                                        <a href="https://www.google.com/search?q=${encodeURIComponent(p.n + ' official site')}&btnI" target="_blank" class="bg-slate-100 text-slate-600 text-center py-3 rounded-xl text-[9px] font-bold uppercase tracking-widest hover:bg-slate-200">Sitio Oficial</a>
                                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.n + ' ' + params.destino)}" target="_blank" class="bg-slate-100 text-slate-600 text-center py-3 rounded-xl text-[9px] font-bold uppercase tracking-widest hover:bg-slate-200">Ver Mapa</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');

            } catch (e) {
                document.getElementById('load').classList.add('hidden');
                alert("Error de conexión. Revise su configuración.");
            }
        }
    </script>
</body>
</html>
