<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Assist | Solvencia Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Fondo Gris con Difuminado Plus */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #f3f4f6 0%, #d1d5db 100%);
            background-attachment: fixed;
            color: #1f2937; 
            min-height: 100vh;
        }
        
        .card-premium { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem; 
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            transition: all 0.5s ease;
        }
        
        .card-point:hover { 
            transform: translateY(-15px);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.15);
        }

        .btn-main { background: #1d4ed8; color: white; transition: 0.3s; }
        .btn-main:hover { background: #1e40af; transform: scale(1.02); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-5xl mx-auto py-12 text-center">
        <h1 class="text-5xl font-extrabold tracking-tighter text-slate-900">Global Home <span class="text-blue-700">Assist</span></h1>
        <p class="text-slate-500 font-bold uppercase tracking-[0.3em] text-[10px] mt-2">Personal Travel Concierge</p>
    </header>

    <main class="max-w-5xl mx-auto space-y-10 pb-24">
        
        <div class="card-premium p-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="text" id="nac" placeholder="Nacionalidad" class="p-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-600">
                <input type="text" id="dest" placeholder="Ciudad de Destino" class="p-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-600">
                <select id="estilo" class="p-4 rounded-2xl border border-slate-200 outline-none">
                    <option value="economico">Econ√≥mico</option>
                    <option value="standard" selected>Standard</option>
                    <option value="premium">Premium / Lujo</option>
                </select>
                <select id="perfil" class="p-4 rounded-2xl border border-slate-200 outline-none">
                    <option value="solo">Solo</option>
                    <option value="pareja">Pareja</option>
                    <option value="familia">Familia</option>
                    <option value="mascotas">Mascotas</option>
                </select>
                <select id="idioma" class="p-4 rounded-2xl border border-slate-200 outline-none">
                    <option value="Espa√±ol">Espa√±ol</option>
                    <option value="Ingl√©s">English</option>
                </select>
                <button onclick="generar()" class="btn-main font-bold py-4 rounded-2xl uppercase text-xs tracking-widest shadow-xl">Dise√±ar Experiencia</button>
            </div>
        </div>

        <div id="load" class="hidden text-center py-20 font-bold text-blue-700 animate-pulse tracking-widest">PROCESANDO SOLICITUD VIP...</div>

        <div id="res" class="hidden space-y-12 animate-fade-in">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2 card-premium p-10">
                    <h3 class="text-2xl font-bold mb-4">Itinerario de Solvencia</h3>
                    <p id="b" class="text-slate-600 leading-relaxed"></p>
                </div>
                <div class="card-premium p-10 bg-blue-700 text-white shadow-xl shadow-blue-200">
                    <h4 class="font-bold text-xs uppercase tracking-widest mb-4 opacity-80 underline underline-offset-8">Requisitos Legales</h4>
                    <p id="req" class="text-sm leading-relaxed"></p>
                </div>
            </div>

            <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <a id="link-booking" target="_blank" class="card-premium p-8 text-center hover:bg-blue-50">
                    <span class="text-3xl block mb-2">üè®</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-blue-700">Hoteles & Alojamiento</span>
                </a>
                <a id="link-airbnb" target="_blank" class="card-premium p-8 text-center hover:bg-rose-50">
                    <span class="text-3xl block mb-2">üè†</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-rose-600">Deptos & Airbnb</span>
                </a>
                <a id="link-autos" target="_blank" class="card-premium p-8 text-center hover:bg-emerald-50">
                    <span class="text-3xl block mb-2">üöó</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-emerald-600">Alquiler de Autos</span>
                </a>
            </section>

            <div id="lista-puntos" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>

            <div class="card-premium p-12 bg-slate-900 text-white shadow-2xl">
                <h3 class="text-blue-400 font-bold text-xs uppercase tracking-widest mb-10">Soporte y Seguridad en Destino</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                    <div class="space-y-4">
                        <p id="c-n" class="font-bold"></p>
                        <a id="c-m" target="_blank" class="text-xs text-blue-400 underline underline-offset-4 uppercase tracking-tighter">Ubicar en Mapa</a>
                    </div>
                    <div class="space-y-4">
                        <p id="h-n" class="font-bold"></p>
                        <a id="h-m" target="_blank" class="text-xs text-blue-400 underline underline-offset-4 uppercase tracking-tighter">Servicio M√©dico</a>
                    </div>
                    <div class="space-y-4">
                        <p id="p-n" class="font-bold"></p>
                        <a id="p-m" target="_blank" class="text-xs text-blue-400 underline underline-offset-4 uppercase tracking-tighter">Polic√≠a Local</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function generar() {
            const dest = document.getElementById('dest').value;
            const nac = document.getElementById('nac').value;
            const estilo = document.getElementById('estilo').value;
            if(!dest || !nac) return;

            document.getElementById('res').classList.add('hidden');
            document.getElementById('load').classList.remove('hidden');

            try {
                const r = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        destino: dest, nacionalidad: nac, estilo: estilo,
                        perfil: document.getElementById('perfil').value,
                        idioma: document.getElementById('idioma').value
                    })
                });
                const d = await r.json();

                // Actualizar Textos
                document.getElementById('b').innerText = d.b;
                document.getElementById('req').innerText = d.requisitos;
                document.getElementById('c-n').innerText = d.servicios.consulado.n;
                document.getElementById('c-m').href = d.servicios.consulado.m;
                document.getElementById('h-n').innerText = d.servicios.hospital.n;
                document.getElementById('h-m').href = d.servicios.hospital.m;
                document.getElementById('p-n').innerText = d.servicios.policia.n;
                document.getElementById('p-m').href = d.servicios.policia.m;

                // Actualizar Links de Log√≠stica
                document.getElementById('link-booking').href = `https://www.booking.com/searchresults.html?ss=${dest}`;
                document.getElementById('link-airbnb').href = `https://www.airbnb.com/s/${dest}/homes`;
                document.getElementById('link-autos').href = `https://www.rentalcars.com/search-results?locationName=${dest}`;

                const list = document.getElementById('lista-puntos');
                list.innerHTML = "";
                d.puntos.forEach((p, i) => {
                    // Foto mucho m√°s espec√≠fica usando el nombre del lugar y la ciudad
                    const fotoUrl = `https://images.unsplash.com/photo-1?auto=format&fit=crop&q=80&w=800&h=500&sig=${Math.random() * 100}&content=tourism,${encodeURIComponent(p.n)},${encodeURIComponent(dest)}`;
                    
                    list.innerHTML += `
                        <div class="card-premium card-point overflow-hidden">
                            <img src="${fotoUrl}" class="w-full h-64 object-cover" onerror="this.src='https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=800'">
                            <div class="p-8">
                                <div class="flex justify-between items-start mb-4">
                                    <h4 class="text-xl font-bold">${p.n}</h4>
                                    <span class="text-[10px] font-black uppercase text-blue-700 bg-blue-50 px-3 py-1 rounded-full">${p.p}</span>
                                </div>
                                <p class="text-sm text-slate-500 italic mb-6">"${p.s}"</p>
                                <div class="grid grid-cols-2 gap-3">
                                    <a href="${p.link}" target="_blank" class="bg-blue-700 text-white text-center py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-lg">Tickets & Tours</a>
                                    <a href="https://www.google.com/maps/search/${encodeURIComponent(p.n)}+${dest}" target="_blank" class="bg-slate-100 text-slate-600 text-center py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-slate-200">Mapa</a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('load').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');

            } catch (e) {
                document.getElementById('load').classList.add('hidden');
                alert("Error de conexi√≥n con el Concierge.");
            }
        }
    </script>
</body>
</html>
